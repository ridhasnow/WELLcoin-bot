<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet"/>
  <style>
    html, body {height:100%;margin:0;overflow:hidden;background:#101016;}
    body {width:100vw;height:100vh;touch-action:none;}
    #balance-bar {
      position: absolute; top: 18px; left: 50%; transform: translateX(-50%);
      min-width: 210px; max-width: 95vw; height: 45px;
      background: rgba(30,32,40,0.58); border-radius: 18px;
      box-shadow: 0 2px 24px 2px rgba(255,215,0,0.18);
      border: 1.6px solid rgba(255,215,0,0.57);
      display: flex; align-items: center; justify-content: center; z-index: 11;
      font-family: 'Segoe UI', sans-serif; font-size: 18px; color: #fff; font-weight: 600;
      letter-spacing: 0.7px; backdrop-filter: blur(2.5px); user-select: none;
    }
    #balance-bar .wlc {font-size:15px;margin-left:8px;color:gold;font-weight:bold;letter-spacing:1.2px;filter:drop-shadow(0 0 5px #fff70073);}
    #health-bar {
      position: absolute; top: 68px; left: 50%; transform: translateX(-50%);
      width: 200px; height: 18px;
      background: #2c2020cf;
      border-radius: 9px; border: 1.6px solid #a00a;
      box-shadow: 0 2px 8px 2px #a003;
      z-index: 12; overflow: hidden;
      display: flex; align-items: center;
    }
    #health-bar-inner {
      height: 100%; background: linear-gradient(90deg,#f33,#d00 70%,#f99);
      border-radius: 9px; transition: width 0.3s;
      box-shadow: 0 2px 8px 1px #f004;
    }
    #health-bar-text {
      position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%);
      font-family: 'VT323','Press Start 2P',monospace;
      font-size: 15px; color: #fff; font-weight: bold; letter-spacing:1px;
      text-shadow:0 1px 4px #a003;
      pointer-events:none;
    }
    #game-container {width:100vw;height:100vh;overflow:hidden;position:absolute;left:0;top:0;background:#101016;}
    #joystick-base, #joystick-stick {
      position: absolute; z-index: 10; pointer-events:none; touch-action:none; display:none;
    }
    #joystick-base {width: 110px; height: 110px; background:rgba(255,255,255,0.13); border:2px solid rgba(255,215,0,0.4); border-radius:50%; left:60px; bottom:70px; box-shadow:0 2px 16px 1px rgba(255,215,0,0.09);}
    #joystick-stick {width:56px;height:56px;background:rgba(255,215,0,0.19);border:2px solid rgba(255,215,0,0.55);border-radius:50%;left:87px;bottom:97px;box-shadow:0 2px 10px 1px rgba(255,215,0,0.13);transition:left 0.04s,bottom 0.04s;}
    #start-banner {
      position: absolute; left: 0; top: 50%; width: 100vw; height: 50vh;
      transform: translate(-100vw, -50%); background: rgba(60,60,60,0.80);
      box-shadow: 0 6px 48px 4px rgba(0,0,0,0.13); border-radius: 26px;
      z-index: 30; display: flex; align-items: center; justify-content: center;
      flex-direction: column; overflow: hidden; transition: transform 0.55s cubic-bezier(.6,.12,.38,.96);
      backdrop-filter: blur(4.5px);
    }
    #start-banner.active {transform: translate(0, -50%);}
    #start-banner .banner-title {
      font-family:'Press Start 2P','VT323','Consolas','monospace','Segoe UI',sans-serif;
      font-size:2.2rem;color:#e44;margin-bottom:18px;letter-spacing:1.2px;opacity:0;
      transform:translateX(250px);transition:all 0.48s cubic-bezier(.6,.12,.38,.96);font-weight:bold;
      text-shadow:0 2px 12px #000,0 1px 0 #fff;text-align:center;width:100vw;
    }
    #start-banner.active .banner-title {opacity:1;transform:translateX(0);transition-delay:0.33s;}
    #start-banner .banner-btn {
      margin-top:16px;font-size:1.3rem;padding:12px 36px;background:linear-gradient(90deg,#f33,#d00 70%,#f99);
      color:#fff;font-family:'Press Start 2P','VT323','Consolas','monospace','Segoe UI',sans-serif;
      border:0;border-radius:13px;box-shadow:0 2px 15px 1px #a003,0 1px 0 #fff8;cursor:pointer;font-weight:bold;
      letter-spacing:1.7px;outline:none;transition:background 0.14s,transform 0.11s;
    }
    #start-banner .banner-btn:active {background:#a00;transform:scale(0.95);}
    #start-countdown {
      position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
      font-family:'Press Start 2P','VT323','Consolas','monospace','Segoe UI',sans-serif;
      font-size:3.5rem;color:#f22;font-weight:bold;text-shadow:1px 2px 16px #fff,0 0 15px #f003;
      z-index:40;display:none;pointer-events:none;user-select:none;
    }
    #back-btn {
      position:absolute;top:22px;left:16px;width:40px;height:40px;background:rgba(30,30,30,0.77);
      border-radius:10px;border:2px solid #fff3;z-index:50;display:flex;align-items:center;justify-content:center;
      cursor:pointer;transition:background 0.18s;box-shadow:0 2px 10px 0 #8883;
    }
    #back-btn:hover {background:rgba(60,60,60,0.99);}
    #back-btn svg {width:27px;height:27px;fill:#fff;filter:drop-shadow(0 1px 2px #0008);pointer-events:none;}
    #gameover-overlay {
      position:fixed;left:0;top:0;width:100vw;height:100vh;z-index:99;
      background:rgba(180,0,0,0.80);backdrop-filter:blur(5px);
      display:none;align-items:center;justify-content:center;flex-direction:column;
      animation: showOverlay 0.7s cubic-bezier(.66,-0.08,.56,1.01);
    }
    @keyframes showOverlay {
      0% {opacity:0;}
      100% {opacity:1;}
    }
    #gameover-content {
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      margin-top:-55px;position:relative;
    }
    #gameover-title {
      font-family:'Press Start 2P', 'VT323', monospace;
      font-size:2.2rem; font-weight:bold; color:#fff;
      text-shadow:0 1px 16px #a00, 0 0 18px #fff7;
      margin-bottom:25px; letter-spacing:2px;
    }
    #gameover-coins {
      font-family:'VT323','Press Start 2P',monospace;
      font-size:2.5rem; color:gold; font-weight:bold;
      margin-bottom:17px; letter-spacing:2px;
      text-shadow:0 1px 16px #f80,0 0 12px #fff;
      display:flex;align-items:center;justify-content:center;
    }
    #gameover-coins .wlc {font-size:1.3rem;margin-left:7px;color:gold;font-weight:bold;filter:drop-shadow(0 0 5px #fff70073);}
    #gameover-claim-btn {
      margin-top:30px;padding:12px 44px;
      font-size:1.4rem;
      background:linear-gradient(90deg,#f33,#d00 70%,#f99);
      color:#fff;border:0;border-radius:14px;
      box-shadow:0 2px 15px 1px #a003,0 1px 0 #fff8;
      font-family:'Press Start 2P','VT323','Consolas','monospace','Segoe UI',sans-serif;
      font-weight:bold;letter-spacing:1.5px;cursor:pointer;
      transition:background 0.11s,transform 0.11s;
    }
    #gameover-claim-btn:active {background:#a00;transform:scale(0.97);}
    #gameover-fireworks {
      position:absolute;top:95px;left:50%;transform:translateX(-50%);
      width:300px;height:75px;pointer-events:none;overflow:visible;z-index:1;
    }
  </style>
</head>
<body>
  <div id="balance-bar">
    <span id="balance-value">0.00000000</span>
    <span class="wlc">WLC</span>
  </div>
  <div id="health-bar">
    <div id="health-bar-inner" style="width:100%"></div>
    <div id="health-bar-text">100%</div>
  </div>
  <div id="back-btn" onclick="window.location.href='index.html'">
    <svg viewBox="0 0 24 24"><path d="M15.5 5l-7 7 7 7"/></svg>
  </div>
  <div id="start-banner">
    <div class="banner-title">you can servive ?</div>
    <button class="banner-btn">Yes I Can</button>
  </div>
  <div id="start-countdown">5</div>
  <div id="game-container"></div>
  <div id="joystick-base"></div>
  <div id="joystick-stick"></div>
  <div id="gameover-overlay">
    <div id="gameover-content">
      <div id="gameover-title">GAME OVER</div>
      <div id="gameover-coins"><span id="gameover-coins-val">0.00000000</span><span class="wlc">WLC</span></div>
      <canvas id="gameover-fireworks"></canvas>
      <button id="gameover-claim-btn">CLAIM</button>
    </div>
  </div>
  <script>
    // === Firebase & Telegram ===
    const firebaseConfig = { /* ... كما هو ... */ };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);

    const tg = window.Telegram.WebApp;
    tg.ready();
    const userId = tg.initDataUnsafe?.user?.id;

    // ==== HEALTH BAR ====
    let playerHealth = 100;
    function setHealth(val) {
      playerHealth = Math.max(0, Math.min(100, val));
      document.getElementById('health-bar-inner').style.width = playerHealth + '%';
      document.getElementById('health-bar-text').textContent = playerHealth + '%';
      if (playerHealth <= 0) showGameOver();
    }

    let totalBalance = 0;
    function setBalance(val) {
      document.getElementById('balance-value').textContent = Number(val).toFixed(8);
    }

    const gameWidth = window.innerWidth;
    const gameHeight = window.innerHeight;

    let player, camera, bg, bgWidth, bgHeight;
    let joystickPointerId = null, joyActive = false, joyOrigin = {x:0,y:0}, joyDelta = {x:0,y:0};
    let enemies = [], allowControl=false, allowFire=false, lastFireTime=0;
    let bulletsGroup, coinsGroup, coinAnimDuration=800, balanceValue=0, lastEnemyWaveTime=0, lastSwordWaveTime=0, lastGunWaveTime=0;
    let enemy1Key='enemy1', enemy2Key='enemy2';
    let enemyBulletGroup;
    let gameOver = false;
    let swordWaveCount = 6, gunWaveCount = 0;
    let nextGunWaveTime = 0, nextSwordWaveTime = 0;

    // سرعة البطل
    const playerSpeed = 220;
    // سرعة العدو بالسيف (نصف سرعة البطل)
    const swordEnemySpeed = playerSpeed * 0.5;
    // سرعة طلقة العدو الثاني (50% من سرعة جري العدو بالسيف)
    const gunEnemyBulletSpeed = swordEnemySpeed * 0.5;
    // سرعة العدو الثاني نفسه
    const gunEnemySpeed = swordEnemySpeed;

    class MainScene extends Phaser.Scene {
      constructor() { super('MainScene'); }
      preload() {
        this.load.image('city', 'assets/city1.png');
        this.load.image('player', 'assets/player1.png');
        this.load.image(enemy1Key, 'assets/enemy1.png');
        this.load.image(enemy2Key, 'assets/enemy2.png');
        this.load.image('kartoucha', 'assets/kartoucha.png');
        this.load.image('wlc', 'assets/wlc.png');
        // صور ضرب السيف
        this.load.image('enemy1-attack1', 'assets/enemy1-attack1.png');
        this.load.image('enemy1-attack2', 'assets/enemy1-attack2.png');
      }
      create() {
        bg = this.add.image(0, 0, 'city');
        bgWidth = bg.width; bgHeight = bg.height;
        bg.setPosition(bgWidth/2, bgHeight/2);

        player = this.physics.add.sprite(bgWidth/2, bgHeight/2, 'player').setScale(0.11);
        player.setDepth(2).setCollideWorldBounds(true);

        this.physics.world.setBounds(0, 0, bgWidth, bgHeight);
        this.cameras.main.setBounds(0, 0, bgWidth, bgHeight);
        this.cameras.main.startFollow(player, true, 0.14, 0.14);
        this.cameras.main.setZoom(Math.max(gameWidth/bgWidth, gameHeight/bgHeight)*1.35);
        camera = this.cameras.main;

        this.scale.on('resize', () => {
          this.cameras.main.setZoom(Math.max(gameWidth/bgWidth, gameHeight/bgHeight)*1.35);
        });

        this.input.manager.canvas.addEventListener('contextmenu', e => e.preventDefault());
        setupJoystick();

        setBalance(0.00000000);
        balanceValue = 0;
        allowControl = false;
        allowFire = false;
        playerHealth = 100;
        setHealth(100);
        gameOver = false;

        this.enemyGroup = this.physics.add.group();
        this.bulletsGroup = this.physics.add.group();
        this.enemyBulletGroup = this.physics.add.group();
        this.coinsGroup = this.physics.add.group();
        bulletsGroup = this.bulletsGroup; coinsGroup = this.coinsGroup; enemyBulletGroup = this.enemyBulletGroup;
        enemies = [];

        // تصادم طلقة البطل مع العدو
        this.physics.add.overlap(this.bulletsGroup, this.enemyGroup, (bullet, enemy) => {
          bullet.destroy(); killEnemy(enemy, this);
        });

        // تصادم طلقة العدو مع البطل
        this.physics.add.overlap(player, this.enemyBulletGroup, (bullet, p) => {
          bullet.destroy(); if (!gameOver) takeDamage(25);
        });

        // تصادم ضربة السيف مع البطل
        this.physics.add.overlap(player, this.enemyGroup, (p, enemy) => {
          if (!gameOver && enemy.active && enemy.customType === 1 && enemy.isAttacking) {
            // الضربة تعمل دامج فقط اذا لم تتكرر في أقل من 0.8 ثانية
            if (!enemy.lastHitTime || (this.time.now - enemy.lastHitTime > 800)) {
              takeDamage(25);
              enemy.lastHitTime = this.time.now;
            }
          }
        }, null, this);
      }
      update(time, delta) {
        if (gameOver) return;
        let vx = 0, vy = 0;
        if (allowControl && joyActive) {
          vx = joyDelta.x * playerSpeed; vy = joyDelta.y * playerSpeed;
        }
        player.setVelocity(vx, vy);

        // sword enemies (type 1)
        let swordEnemies = enemies.filter(e=>e.type==1);
        for (let i=0; i<swordEnemies.length; i++) {
          let enemyObj = swordEnemies[i];
          let enemy = enemyObj.sprite;
          if (!enemy.active) continue;
          enemy.customType = 1;
          let dx = player.x - enemy.x, dy = player.y - enemy.y;
          let dist = Math.sqrt(dx*dx + dy*dy);
          if (!enemyObj.state) enemyObj.state = "chase";
          // chase mode
          if (enemyObj.state==="chase") {
            if (dist > 34) {
              let speed = swordEnemySpeed;
              enemy.setTexture(enemy1Key);
              enemy.setVelocity((dx/dist)*speed, (dy/dist)*speed);
            } else {
              enemy.setVelocity(0,0);
              enemyObj.state = "attack";
              enemyObj.attackStep = 0;
              enemyObj.lastAttackTime = time;
              enemy.isAttacking = true;
            }
          }
          // attack mode
          else if (enemyObj.state==="attack") {
            enemy.setVelocity(0,0);
            // ضربتين سيف: الأولى بعد ثانية، الثانية بعد 3 ثواني، ثم كل 3 ثواني
            let attackSteps = [
              {t: 1000, img: 'enemy1-attack1'},
              {t: 3000, img: 'enemy1-attack2'}
            ];
            if (!enemyObj.attackStep) enemyObj.attackStep=0;
            let elapsed = time - enemyObj.lastAttackTime;
            if (enemyObj.attackStep < attackSteps.length) {
              if (elapsed > attackSteps[enemyObj.attackStep].t) {
                enemy.setTexture(attackSteps[enemyObj.attackStep].img);
                takeDamage(25);
                enemyObj.attackStep++;
              }
            } else {
              // باقي الضربات كل 3 ثواني بنفس صورة attack2
              if (elapsed > attackSteps[1].t + ((enemyObj.attackStep-attackSteps.length+1)*3000)) {
                enemy.setTexture('enemy1-attack2');
                takeDamage(25);
                enemyObj.attackStep++;
              }
            }
            // إذا ابتعد البطل يرجع يطارد
            if (dist > 38) {
              enemyObj.state="chase";
              enemy.isAttacking=false;
              enemy.setTexture(enemy1Key);
              enemyObj.lastAttackTime = time;
              enemyObj.attackStep=0;
            }
          }
        }

        // gun enemies (type 2)
        let gunEnemies = enemies.filter(e=>e.type==2);
        for (let i=0; i<gunEnemies.length; i++) {
          let enemyObj = gunEnemies[i];
          let enemy = enemyObj.sprite;
          if (!enemy.active) continue;
          enemy.customType = 2;
          let dx = player.x - enemy.x, dy = player.y - enemy.y;
          let dist = Math.sqrt(dx*dx + dy*dy);
          let shootRange = 220;
          if (!enemyObj.lastShotTime) enemyObj.lastShotTime = 0;
          if (!enemyObj.hasShot) enemyObj.hasShot = false;

          if (dist > shootRange) {
            let speed = gunEnemySpeed;
            enemy.setTexture(enemy2Key);
            enemy.setVelocity((dx/dist)*speed, (dy/dist)*speed);
            enemyObj.hasShot = false;
          } else {
            enemy.setVelocity(0,0);
            // أول وصول يطلق طلقة مباشرة
            if (!enemyObj.hasShot) {
              fireEnemyBulletFromGun(enemy, player, enemy.scene);
              enemyObj.lastShotTime = time;
              enemyObj.hasShot = true;
            }
            // كل 3 ثواني يطلق طلقة أخرى
            if (time - enemyObj.lastShotTime > 3000) {
              fireEnemyBulletFromGun(enemy, player, enemy.scene);
              enemyObj.lastShotTime = time;
            }
          }
        }

        // اطلاق النار التلقائي للبطل
        if (allowFire && time > lastFireTime + 500) {
          let nearest = null, minD = 999999, fireRadius=220;
          for (let enemyObj of enemies) {
            let enemy = enemyObj.sprite;
            if (!enemy.active) continue;
            let dx = player.x - enemy.x, dy = player.y - enemy.y;
            let dist = Math.sqrt(dx*dx + dy*dy);
            if (dist < fireRadius && dist < minD) {minD=dist; nearest=enemy;}
          }
          if (nearest) {fireBulletFromPlayer(player, nearest, this); lastFireTime = time;}
        }

        // موجات الأعداء بالسيف
        if (allowFire && time > nextSwordWaveTime) {
          addSwordEnemyWave(this, swordWaveCount);
          swordWaveCount++;
          nextSwordWaveTime = time + 7000;
          // أول موجة للعدو الثاني بعد أول موجة للعدو الأول + 7 ثواني
          if (gunWaveCount==0) nextGunWaveTime = time + 7000;
        }
        // موجات الأعداء بالمسدس
        if (allowFire && gunWaveCount>0 && time > nextGunWaveTime) {
          addGunEnemyWave(this, gunWaveCount);
          gunWaveCount++;
          nextGunWaveTime = time + 7000;
        }
        // بدء أول موجة بالسيف فقط
        if (allowFire && swordWaveCount==6 && gunWaveCount==0 && nextSwordWaveTime==0) {
          addSwordEnemyWave(this, swordWaveCount);
          swordWaveCount++;
          nextSwordWaveTime = time + 7000;
          gunWaveCount = 4;
          nextGunWaveTime = time + 7000;
        }
      }
    }

    function takeDamage(amount) {
      setHealth(playerHealth-amount);
    }

    // طلقة البطل من فوهة السلاح
    function fireBulletFromPlayer(player, targetEnemy, scene) {
      let gunOffset = {x:22, y:-4}; // فوهة السلاح (تعديل حسب صورة البطل)
      let px = player.x + gunOffset.x, py = player.y + gunOffset.y;
      let tx = targetEnemy.x, ty = targetEnemy.y;
      let dx = tx-px, dy = ty-py;
      let dist = Math.sqrt(dx*dx + dy*dy);
      let bullet = scene.bulletsGroup.create(px, py, 'kartoucha');
      bullet.setScale(0.06).setDepth(10); bullet.body.setAllowGravity(false);
      let speed = 520;
      bullet.setVelocity((dx/dist)*speed, (dy/dist)*speed);
      setTimeout(() => { if (bullet && bullet.active) bullet.destroy(); }, 1200);
    }

    // طلقة العدو من فوهة المسدس، اتجاه مستقيم
    function fireEnemyBulletFromGun(enemy, player, scene) {
      let gunOffset = {x:22, y:-4}; // فوهة السلاح للعدو (تعديل حسب صورة العدو2)
      let ex = enemy.x + gunOffset.x, ey = enemy.y + gunOffset.y;
      let px = player.x, py = player.y;
      let dx = px-ex, dy = py-ey;
      let dist = Math.sqrt(dx*dx + dy*dy);
      let bullet = scene.enemyBulletGroup.create(ex, ey, 'kartoucha');
      bullet.setScale(0.06).setDepth(10); bullet.body.setAllowGravity(false);
      let speed = gunEnemyBulletSpeed;
      bullet.setVelocity((dx/dist)*speed, (dy/dist)*speed);
      setTimeout(() => { if (bullet && bullet.active) bullet.destroy(); }, 2200);
    }

    function killEnemy(enemy, scene) {
      enemy.disableBody(true, true);
      let coin = scene.coinsGroup.create(enemy.x, enemy.y, 'wlc');
      coin.setScale(0.07).setDepth(20);
      animateCoinToBalance(coin);
      balanceValue += 0.00000100; setBalance(balanceValue); updateBalance(balanceValue);
    }

    function animateCoinToBalance(coin) {
      let balanceBar = document.getElementById('balance-bar');
      let rect = balanceBar.getBoundingClientRect();
      let gameRect = document.getElementById('game-container').getBoundingClientRect();
      let fx = (rect.left+rect.width/2-gameRect.left)*(coin.scene.cameras.main.worldView.width/gameRect.width)+coin.scene.cameras.main.worldView.x;
      let fy = (rect.top+rect.height/2-gameRect.top)*(coin.scene.cameras.main.worldView.height/gameRect.height)+coin.scene.cameras.main.worldView.y;
      coin.scene.tweens.add({
        targets: coin, x: fx, y: fy, scale: 0.02, alpha: 0.3,
        duration: coinAnimDuration, ease: 'Cubic.easeIn', onComplete: () => { coin.destroy(); }
      });
    }

    function setupJoystick() { /* كما هو */ }

    // موجات العدو بالسيف
    function addSwordEnemyWave(scene, count) {
      let cityW = bgWidth, cityH = bgHeight;
      for(let i=0;i<count;i++) {
        let pos = randomEdgePosition(cityW, cityH);
        let enemy = scene.enemyGroup.create(pos.x, pos.y, enemy1Key);
        enemy.setScale(0.10).setDepth(1).body.setCollideWorldBounds(true);
        enemies.push({sprite: enemy, type: 1});
      }
    }
    // موجات العدو بالمسدس
    function addGunEnemyWave(scene, count) {
      let cityW = bgWidth, cityH = bgHeight;
      for(let i=0;i<count;i++) {
        let pos = randomEdgePosition(cityW, cityH);
        let enemy = scene.enemyGroup.create(pos.x, pos.y, enemy2Key);
        enemy.setScale(0.10).setDepth(1).body.setCollideWorldBounds(true);
        enemies.push({sprite: enemy, type: 2});
      }
    }
