<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to WELLcoin</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Cinzel', serif;
      overflow: hidden;
      position: relative;
      color: white;
    }
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 2;
    }
    .animated-text {
      font-size: 22px;
      max-width: 500px;
      margin-bottom: 40px;
      line-height: 1.5;
      color: #fff8dc;
      text-shadow: 0 1px 1px #000, 0 0 8px #ffd700;
      animation: fadeIn 4s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .agree-btn {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #007bff;
      transition: background 0.3s;
    }
    .top-text {
      position: absolute;
      top: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 2;
    }
    .bottom-btn {
      position: absolute;
      bottom: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 2;
    }
    .agree-btn:hover { background: #0056b3; }
    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px gold;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 999;
    }
    .popup input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
      width: 200px;
      text-align: center;
    }
    .popup button {
      background: gold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 22px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      z-index: 1000;
    }
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js"></script>
  </style>
</head>
<body>

  <video id="bg-video" class="bg-video" autoplay muted playsinline loop>
    <source src="background.mp4" type="video/mp4" />
  </video>

  <div class="overlay">
    <div class="top-text">
      <div class="animated-text">
        Welcome, You Are Now On The Edge Of A New Gaming Realm. Soon, Your Skills Will Become A Source Of Real Wealth.<br />
        Are You Ready?
      </div>
    </div>
    <div class="bottom-btn">
      <button class="agree-btn" onclick="showPopup()">Im Ready</button>
    </div>
  </div>

  <div class="popup" id="usernamePopup">
    <span class="close-btn" onclick="closePopup()">×</span>
    <input type="text" id="usernameInput" placeholder="Enter your username" />
    <button onclick="saveUsername()">Save</button>
  </div>

  <script>
    // ✅ إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB9uNwUURvf5RsD7CnsG2LtE6fz5yboBkw",
      authDomain: "wellcoinbotgame.firebaseapp.com",
      projectId: "wellcoinbotgame",
      storageBucket: "wellcoinbotgame.appspot.com",
      messagingSenderId: "108640533638",
      appId: "1:108640533638:web:ed07516d96ac38f47f6507",
      measurementId: "G-3H07CXT2PF"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showPopup() {
      const video = document.getElementById("bg-video");
      video.muted = false;
      video.currentTime = 0;
      video.play();
      document.getElementById("usernamePopup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("usernamePopup").style.display = "none";
    }

    function saveUsername() {
      const username = document.getElementById("usernameInput").value.trim();
      if (username.length < 3) {
        alert("Please enter a valid username.");
        return;
      }

      localStorage.setItem("username", username);

      // ✅ تخزين في Firebase
      const userId = Date.now(); // مؤقت، لاحقًا Telegram ID
      db.ref("users/" + userId).set({
        username: username,
        joinedAt: new Date().toISOString()
      });

      window.location.href = "index.html";
    }

    window.addEventListener("load", () => {
      const existing = localStorage.getItem("username");
      if (existing) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
