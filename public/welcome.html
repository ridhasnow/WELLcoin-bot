<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to WELLcoin</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
      background: black;
      color: white;
    }

    video#bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .button-container {
      position: fixed;
      bottom: 50px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 2;
    }

    .ready-btn {
      padding: 14px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px #007bff;
      transition: background 0.3s;
    }

    .ready-btn:hover {
      background: #0056b3;
    }

    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px gold;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 999;
    }

    .popup input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
      width: 200px;
      text-align: center;
    }

    .popup button {
      background: gold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ✅ الفيديو -->
  <video id="bg-video" autoplay muted playsinline>
    <source src="background.mp4" type="video/mp4" />
  </video>

  <!-- ✅ الزر -->
  <div class="button-container">
    <button class="ready-btn" onclick="handleStart()">I’m Ready</button>
  </div>

  <!-- ✅ نافذة إدخال الاسم -->
  <div class="popup" id="usernamePopup">
    <input type="text" id="usernameInput" placeholder="Enter your username" />
    <button onclick="saveUsername()">Save</button>
  </div>

  <script>
    function handleStart() {
      const video = document.getElementById("bg-video");
      video.muted = false;
      video.play();

      document.getElementById("usernamePopup").style.display = "flex";
    }

    function saveUsername() {
      const username = document.getElementById("usernameInput").value.trim();
      if (username.length < 3) {
        alert("Please enter a valid username.");
        return;
      }
      localStorage.setItem("username", username);
      window.location.href = "index.html";
    }

    // ✅ لو الاسم محفوظ، ما نعرض الفيديو
    window.addEventListener("load", () => {
      const existing = localStorage.getItem("username");
      if (existing) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
