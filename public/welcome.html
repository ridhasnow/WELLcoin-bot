<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to WELLcoin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
      color: white;
    }

    video.bg-video {
      position: fixed; /* أفضل من absolute لتفادي مشاكل z-index */
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1; /* خلف كل شيء */
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent; /* شفاف تمامًا */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 2;
    }

    .animated-text {
      font-size: 22px;
      max-width: 500px;
      margin-bottom: 40px;
      line-height: 1.5;
      color: #ffd700;
      text-shadow: 0 0 10px black;
      animation: fadeIn 4s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .agree-btn {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #007bff;
      transition: background 0.3s;
    }
    
    .top-text {
  position: absolute;
  top: 30px;
  width: 100%;
  display: flex;
  justify-content: center;
  z-index: 2;
}

.bottom-btn {
  position: absolute;
  bottom: 40px;
  width: 100%;
  display: flex;
  justify-content: center;
  z-index: 2;
}

    .agree-btn:hover {
      background: #0056b3;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px gold;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 999;
    }

    .popup input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
      width: 200px;
      text-align: center;
    }

    .popup button {
      background: gold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-btn {
  position: absolute;
  top: 8px;
  right: 12px;
  font-size: 22px;
  color: white;
  cursor: pointer;
  font-weight: bold;
  z-index: 1000;
}
  </style>
</head>
<body>

  <!-- ✅ عنصر الفيديو -->
  <video id="bg-video" class="bg-video" autoplay muted playsinline loop>
  <source src="background.mp4" type="video/mp4" />
</video>

  <!-- ✅ الواجهة فوق الفيديو -->
  <div class="overlay">
  <div class="top-text">
    <div class="animated-text">
      You’ve just entered a world full of challenges and adventure.<br />
      Earn real coins by playing WELLcoin mini-games.<br />
      Are you ready?
    </div>
  </div>
  <div class="bottom-btn">
    <button class="agree-btn" onclick="showPopup()">I AGREE</button>
  </div>
</div>

  <!-- ✅ نافذة الاسم -->
  <div class="popup" id="usernamePopup">
  <span class="close-btn" onclick="closePopup()">×</span>
  <input type="text" id="usernameInput" placeholder="Enter your username" />
  <button onclick="saveUsername()">Save</button>
</div>

  <script>
    function showPopup() {
  const video = document.getElementById("bg-video");
  video.muted = false;
  video.currentTime = 0;
  video.play();

  document.getElementById("usernamePopup").style.display = "flex";
}
function closePopup() {
  document.getElementById("usernamePopup").style.display = "none";
}
    function saveUsername() {
      const username = document.getElementById("usernameInput").value.trim();
      if (username.length < 3) {
        alert("Please enter a valid username.");
        return;
      }
      localStorage.setItem("username", username);
      window.location.href = "index.html";
    }

    // إذا اللاعب عنده اسم محفوظ، لا نعرض صفحة الترحيب
    window.addEventListener("load", () => {
      const existing = localStorage.getItem("username");
      if (existing) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
