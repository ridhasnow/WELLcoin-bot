<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to WELLcoin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Cinzel', serif;
      overflow: hidden;
      position: relative;
      color: white;
      background: black; /* fallback */
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 40px 20px 60px;
      text-align: center;
      z-index: 2;
    }

    .animated-text {
      font-size: 22px;
      max-width: 500px;
      line-height: 1.5;
      color: #ffd700;
      text-shadow: 0 0 10px black;
      animation: fadeIn 4s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .agree-btn {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #007bff;
      transition: background 0.3s;
    }

    .agree-btn:hover {
      background: #0056b3;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px gold;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 999;
    }

    .popup input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
      width: 200px;
      text-align: center;
    }

    .popup button {
      background: gold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ✅ الفيديو بالخلفية -->
  <video id="bg-video" class="bg-video" autoplay muted playsinline loop preload="auto" style="z-index:-1; position:fixed; top:0; left:0; width:100vw; height:100vh; object-fit:cover;">
  <source src="background.mp4" type="video/mp4" />
  Your browser does not support the video tag.
</video>

  <!-- ✅ التغطية -->
  <div class="overlay">
    <div class="animated-text">
      You’ve just entered a world full of challenges and adventure.<br />
      Earn real coins by playing WELLcoin mini-games.<br />
      Are you ready?
    </div>
    <button class="agree-btn" onclick="showPopup()">I AGREE</button>
  </div>

  <!-- ✅ نافذة اسم المستخدم -->
  <div class="popup" id="usernamePopup">
    <input type="text" id="usernameInput" placeholder="Enter your username" />
    <button onclick="saveUsername()">Save</button>
  </div>

  <script>
    function showPopup() {
  const video = document.getElementById("bg-video");
  video.muted = false;
  video.currentTime = 0;
  video.play();

  document.getElementById("usernamePopup").style.display = "flex";
}
    function saveUsername() {
      const username = document.getElementById("usernameInput").value.trim();
      if (username.length < 3) {
        alert("Please enter a valid username.");
        return;
      }
      localStorage.setItem("username", username);
      window.location.href = "index.html";
    }

    // تخطي صفحة الترحيب إذا الاسم محفوظ
    window.addEventListener("load", () => {
      const existing = localStorage.getItem("username");
      if (existing) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
