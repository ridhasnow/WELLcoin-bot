<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WELLcoin Missions</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #ffd700;
      padding: 60px 16px 20px;
    }

    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      z-index: 10;
    }

    h1 {
      text-align: center;
      color: #ffd700;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
    }

    .mission {
      background-color: #111;
      border: 1px solid #ffd700;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.2);
    }

    .mission h2 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #fff;
      text-shadow: 0 0 4px rgba(255,255,255,0.3);
    }

    .mission p {
      margin: 0;
      font-size: 14px;
      color: #e6d8a3;
    }

    .mission button {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .mission button:disabled {
      background-color: #555;
      color: #aaa;
      cursor: not-allowed;
    }

    .mission button:hover:enabled {
      background-color: #fff;
    }

    /* ‚úÖ ÿ•ÿ¥ÿπÿßÿ± CLAIM */
    .claim-popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #000;
      border: 2px solid gold;
      border-radius: 12px;
      padding: 20px 28px;
      color: #0f0;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 8px #0f08, 0 0 12px #0f08;
      box-shadow: 0 0 16px gold;
      z-index: 999;
      .claim-popup {
  display: none;
  opacity: 0;
  pointer-events: none;
}

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) scale(0.8); }
      10% { opacity: 1; transform: translateX(-50%) scale(1.05); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateX(-50%) scale(0.8); }
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">‚Üê</button>

  <h1>Available Missions</h1>

  <!-- ‚úÖ ÿßŸÑŸÖŸáŸÖÿ© ÿßŸÑÿ£ŸàŸÑŸâ -->
  <div class="mission">
    <h2>ü™ô Daily Login Reward</h2>
    <p>Come back every 24h to claim your daily reward.</p>
    <button id="claim-btn" onclick="claimDaily()">Claim 0.5 WLC</button>
  </div>

  <!-- üì® ÿßŸÑŸÖŸáŸÖÿ© ÿßŸÑÿ´ÿßŸÜŸäÿ© -->
  <div class="mission">
    <h2>üì® Invite a Friend</h2>
    <p>Get 3 WELLcoin for every friend you invite.</p>
    <button onclick="alert('üîó Coming Soon')">Invite</button>
  </div>

  <!-- üéØ ÿßŸÑŸÖŸáŸÖÿ© ÿßŸÑÿ´ÿßŸÑÿ´ÿ© -->
  <div class="mission">
    <h2>üéØ Reach 0.01 WELLcoin</h2>
    <p>Earn by mining or buying upgrades!</p>
    <button disabled>Progress...</button>
  </div>

  <!-- ‚ú® ÿ•ÿ¥ÿπÿßÿ± CLAIM -->
  <div id="claim-popup" class="claim-popup">+0.5 WLC ‚úÖ</div>

  <script>
    const CLAIM_KEY = 'dailyClaimTimestamp';
    const REWARD_AMOUNT = 0.5;

    function claimDaily() {
      const now = Date.now();
      localStorage.setItem(CLAIM_KEY, now);
      document.getElementById("claim-btn").disabled = true;

      // ÿπÿ±ÿ∂ ÿßŸÑÿ•ÿ¥ÿπÿßÿ± ÿßŸÑŸÖÿ™ŸàŸáÿ¨
      const popup = document.getElementById("claim-popup");
      popup.style.display = 'block';
      popup.classList.remove("fadeOut");

      // ÿ•ÿÆŸÅÿßÿ§Ÿá ÿ™ŸÑŸÇÿßÿ¶ŸäŸãÿß ÿ®ÿπÿØ 3 ÿ´ŸàÿßŸÜŸç
      setTimeout(() => {
        popup.style.display = 'none';
      }, 3000);
    }

    // ŸÖŸÜÿπ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿßŸÑŸÖÿ™ŸÉÿ±ÿ± ŸÇÿ®ŸÑ 24 ÿ≥ÿßÿπÿ©
    window.onload = () => {
      const lastClaim = parseInt(localStorage.getItem(CLAIM_KEY)) || 0;
      const now = Date.now();
      const elapsed = (now - lastClaim) / 1000;
      if (elapsed < 86400) {
        document.getElementById("claim-btn").disabled = true;
      }
    };
  </script>
</body>
</html>
