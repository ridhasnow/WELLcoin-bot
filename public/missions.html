<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WELLcoin Missions</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #ffd700;
      padding: 60px 16px 20px;
      position: relative;
    }
    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }
    .mission {
      background-color: #111;
      border: 1px solid #ffd700;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.2);
    }
    .mission h2 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #fff;
      text-shadow: 0 0 4px rgba(255,255,255,0.3);
    }
    .mission p {
      margin: 0;
      font-size: 14px;
      color: #e6d8a3;
    }
    .mission button {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .mission button:hover:enabled {
      background-color: #fff;
    }
    .mission button:disabled {
      background-color: #444;
      color: #0f0;
      cursor: not-allowed;
    }
    .mission-icon {
      width: 70px;
      height: 70px;
      vertical-align: middle;
      margin-right: 8px;
      filter: drop-shadow(0 0 2px gold);
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">←</button>
  <h1 style="text-align:center;">Available Missions</h1>  <div class="mission">
    <h2><img src="daily-icon.png" class="mission-icon" />Daily Rewards</h2>
    <p>Come back every 24h and earn 0.00001 WLC</p>
    <button id="claim-btn" onclick="claimReward()">Claim</button>
    <div id="timer" class="timer-text"></div>
  </div>  <div id="missions-container"></div>  <script src="https://telegram.org/js/telegram-web-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpb7_zDJ1UlH3OkfhfGI1V5FTS40xH82A",
      authDomain: "wellcoin-game.firebaseapp.com",
      projectId: "wellcoin-game",
      storageBucket: "wellcoin-game.appspot.com",
      messagingSenderId: "586431048382",
      appId: "1:586431048382:web:b8cb6a9ef17d06e261c437",
      databaseURL: "https://wellcoin-game-default-rtdb.europe-west1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userId;
    let inviteLink = "";

    async function getUserData() {
      if (!userId) return {};
      const snapshot = await db.ref(`users/${userId}`).once("value");
      return snapshot.val() || {};
    }

    async function updateUserData(data) {
      if (!userId) return;
      await db.ref(`users/${userId}`).update(data);
    }

    async function updateUserBalance(amount) {
      const user = await getUserData();
      const balance = parseFloat(user.balance || 0) + amount;
      await updateUserData({ balance });
    }

    async function updateTimer() {
      const user = await getUserData();
      const lastClaim = user?.missions?.dailyClaimTimestamp;
      if (!lastClaim) return;
      const remaining = 86400000 - (Date.now() - lastClaim);
      const btn = document.getElementById("claim-btn");
      const timerDiv = document.getElementById("timer");

      if (remaining > 0) {
        btn.disabled = true;
        btn.textContent = "Claimed ✅";
        const h = String(Math.floor(remaining / 3600000)).padStart(2, '0');
        const m = String(Math.floor((remaining % 3600000) / 60000)).padStart(2, '0');
        const s = String(Math.floor((remaining % 60000) / 1000)).padStart(2, '0');
        timerDiv.textContent = `Next claim in ${h}:${m}:${s}`;
      } else {
        btn.disabled = false;
        btn.textContent = "Claim";
        timerDiv.textContent = "";
      }
    }

    async function claimReward() {
      const now = Date.now();
      const user = await getUserData();
      await updateUserData({
        missions: {
          ...user.missions,
          dailyClaimTimestamp: now
        }
      });
      await updateUserBalance(0.00001);
      updateTimer();
    }

    async function initializeInviteMissions() {
      const user = await getUserData();
      if (!user.missions || user.missions["invite5-invited"] === undefined) {
        await updateUserData({
          missions: {
            ...user.missions,
            "invite5-invited": 0,
            "invite5-claimed": false,
            "invite20-invited": 0,
            "invite20-claimed": false,
            "invite100-invited": 0,
            "invite100-claimed": false
          }
        });
      }
    }

    async function renderInviteMissions() {
      const user = await getUserData();
      const missions = [
        { id: "invite5", label: "Invite 5 friends", target: 5, reward: 0.5, img: "invit1.png" },
        { id: "invite20", label: "Invite 20 friends", target: 20, reward: 2, img: "invit2.png" },
        { id: "invite100", label: "Invite 100 friends", target: 100, reward: 10, img: "invit3.png" }
      ];
      const container = document.getElementById("missions-container");
      missions.forEach(({ id, label, target, reward, img }) => {
        const invited = user.missions?.[`${id}-invited`] || 0;
        const claimed = user.missions?.[`${id}-claimed`] || false;
        const canClaim = invited >= target && !claimed;
        const div = document.createElement("div");
        div.className = "mission";
        div.innerHTML = `
          <h2><img src="${img}" class="mission-icon" />${label}</h2>
          <p>Invite ${target} friends and earn ${reward}$</p>
          <progress value="${invited}" max="${target}" style="width:100%;height:14px;margin-top:10px;"></progress>
          <div style="margin-top:6px;">${invited}/${target}</div>
          <button onclick="alert('Go Invite')" style="margin-right:8px;">Go Invite</button>
          <button onclick="alert('Copy link')">Copy</button>
          <button id="${id}-claim" onclick="alert('Claim reward')"
            style="margin-left:8px; ${canClaim ? '' : 'display:none;'}">
            ${claimed ? 'Claimed ✅' : 'Claim'}
          </button>
        `;
        container.appendChild(div);
      });
    }

    window.onload = async () => {
      const telegramUser = window.Telegram?.WebApp?.initDataUnsafe?.user;
      if (telegramUser && telegramUser.id) {
        userId = telegramUser.id.toString();
        inviteLink = `https://t.me/WELLcoinBot?start=ref=${userId}`;
        await initializeInviteMissions();
        await renderInviteMissions();
        updateTimer();
        setInterval(updateTimer, 1000);
      }
    };
  </script></body>
</html>
