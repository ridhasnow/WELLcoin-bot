<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WELLcoin Missions</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #ffd700;
      padding: 60px 16px 20px;
      position: relative;
    }

    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      z-index: 10;
    }

    h1 {
      text-align: center;
      color: #ffd700;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
    }

    .mission {
      background-color: #111;
      border: 1px solid #ffd700;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.2);
    }

    .mission h2 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #fff;
      text-shadow: 0 0 4px rgba(255,255,255,0.3);
    }

    .mission p {
      margin: 0;
      font-size: 14px;
      color: #e6d8a3;
    }

    .mission button {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .mission button:hover {
      background-color: #fff;
    }

    .mission-icon {
      width: 70px;
      height: 70px;
      vertical-align: middle;
      margin-right: 8px;
      filter: drop-shadow(0 0 2px gold);
      border-radius: 6px;
    }

    /* ‚úÖ ÿ•ÿ¥ÿπÿßÿ± ÿßŸÑŸÜÿ¨ÿßÿ≠ */
    .claim-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      color: #00ff88;
      padding: 16px 32px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 14px;
      border: 2px solid #ffd700;
      box-shadow: 0 0 20px gold;
      z-index: 9999;
      display: none;
      animation: fadeInOut 3s ease-in-out;
    }

    @keyframes fadeInOut {
      0%   { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
      10%  { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
      90%  { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">‚Üê</button>

  <h1>Available Missions</h1>

  <div class="mission">
    <h2>
      <img src="daily-icon.png" class="mission-icon" alt="Daily Icon" />
      Daily Rewards
    </h2>
    <p>Come back every 24h and earn 0.00001 WLC</p>
    <button onclick="claimReward()">Claim</button>
  </div>

  <div class="mission">
    <h2>üì® Invite a Friend</h2>
    <p>Get 3 WELLcoin for every friend you invite.</p>
    <button onclick="alert('üîó Coming Soon')">Invite</button>
  </div>

  <div class="mission">
    <h2>üéØ Reach 0.01 WELLcoin</h2>
    <p>Earn by mining or buying upgrades!</p>
    <button disabled>Progress...</button>
  </div>

  <!-- ‚úÖ ÿ•ÿ¥ÿπÿßÿ± ÿßŸÑŸÜÿ¨ÿßÿ≠ -->
  <div id="claim-popup" class="claim-popup">‚úÖ +0.00001 WLC</div>

  <script>
    function claimReward() {
      const popup = document.getElementById("claim-popup");
      popup.textContent = "‚úÖ +0.00001 WLC";
      popup.style.display = "block";

      setTimeout(() => {
        popup.style.display = "none";
      }, 3000);

      // ŸÖÿ≥ÿ™ŸÇÿ®ŸÑÿßŸã ŸäŸÖŸÉŸÜŸÜÿß ÿ±ÿ®ÿ∑ Ÿáÿ∞ÿß ÿ®ÿßŸÑÿ±ÿµŸäÿØ ÿßŸÑÿπÿßŸÖ ŸÅŸä localStorage
    }
  </script>
</body>
</html>
