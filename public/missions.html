<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WELLcoin Missions</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #ffd700;
      padding: 60px 16px 20px;
      position: relative;
    }
    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }
    .mission {
      background-color: #111;
      border: 1px solid #ffd700;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.2);
    }
    .mission h2 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #fff;
    }
    .mission p {
      margin: 0;
      font-size: 14px;
      color: #e6d8a3;
    }
    .mission button {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .mission-icon {
      width: 70px;
      height: 70px;
      vertical-align: middle;
      margin-right: 8px;
      border-radius: 6px;
    }
    .popup, .invite-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 0 20px #ffd700;
      z-index: 1000;
      display: none;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .popup h3 {
      color: #00ff66;
      font-weight: bold;
      text-shadow: 0 0 4px #00ff66;
    }
    .popup p {
      color: #fff;
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.4;
    }
    .popup button,
    .invite-popup button {
      margin-top: 14px;
      padding: 10px 20px;
      background: #0099ff;
      color: #fff;
      border: none;
      font-weight: bold;
      border-radius: 10px;
      font-size: 14px;
      box-shadow: 0 0 10px #0099ff;
      cursor: pointer;
    }
    .invite-popup {
      color: white;
    }
    .invite-link {
      background-color: #111;
      color: white;
      padding: 10px;
      font-size: 13px;
      border-radius: 8px;
      overflow-wrap: anywhere;
      word-break: break-all;
      box-shadow: 0 0 10px white;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">‚Üê</button>
  <h1 style="text-align:center;">Invite Missions</h1>
  <div id="missions-container"></div>

  <!-- Invite Popup -->
  <div id="invite-popup" class="invite-popup">
    <div class="invite-link" id="invite-link-text"></div>
    <button onclick="copyInviteLink()">Copy</button><br/>
    <button onclick="closeInvitePopup()">Close</button>
  </div>

  <!-- Reward Popup -->
  <div id="reward-popup" class="popup">
    <h3 id="reward-title">üéâ Congratulations you earned 0.5$</h3>
    <p>‚ö†Ô∏è Any fake referrals or cheating will freeze your account balance.</p>
    <button onclick="closeRewardPopup()">I understand</button>
  </div>
  <script>
  const container = document.getElementById("missions-container");
  const telegramId = localStorage.getItem("telegramId") || "123456";
  const inviteLink = `https://wellcoin.com/invite?ref=${telegramId}`;

  const inviteMissions = [
    { id: "invite5", label: "Invite 5 Friends", reward: 0.5, target: 5, img: "invi1.png" },
    { id: "invite20", label: "Invite 20 Friends", reward: 2, target: 20, img: "invit2.png" },
    { id: "invite100", label: "Invite 100 Friends", reward: 10, target: 100, img: "invit3.png" }
  ];

  function goInvite() {
    document.getElementById("invite-link-text").textContent = inviteLink;
    document.getElementById("invite-popup").style.display = "block";
  }

  function closeInvitePopup() {
    document.getElementById("invite-popup").style.display = "none";
  }

  function copyInviteLink() {
    if (navigator.clipboard && window.isSecureContext) {
      navigator.clipboard.writeText(inviteLink)
        .then(() => alert("Referral link copied!"))
        .catch(() => alert("Copy failed!"));
    } else {
      // fallback ŸÑŸÑÿ¨ŸàÿßŸÑÿßÿ™ ÿßŸÑŸÇÿØŸäŸÖÿ©
      const tempInput = document.createElement("input");
      tempInput.value = inviteLink;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      alert("Referral link copied!");
    }
  }

  function showRewardPopup(rewardText) {
    document.getElementById("reward-title").textContent = `üéâ Congratulations you earned ${rewardText}$`;
    document.getElementById("reward-popup").style.display = "block";
  }

  function closeRewardPopup() {
    document.getElementById("reward-popup").style.display = "none";
  }

  function claimInvite(id, reward) {
    const claimedKey = `${id}-claimed`;
    if (!localStorage.getItem(claimedKey)) {
      localStorage.setItem(claimedKey, "true");
      localStorage.setItem(`${id}-usdt`, reward);
      showRewardPopup(reward);
      document.getElementById(`${id}-claim`).disabled = true;
      document.getElementById(`${id}-claim`).textContent = "Claimed ‚úÖ";
    }
  }

  function renderMissions() {
    inviteMissions.forEach(({ id, label, reward, target, img }) => {
      const invited = parseInt(localStorage.getItem(`${id}-invited`) || "0");
      const claimed = localStorage.getItem(`${id}-claimed`);
      const canClaim = invited >= target;

      const div = document.createElement("div");
      div.className = "mission";
      div.innerHTML = `
        <h2><img src="${img}" class="mission-icon" />${label}</h2>
        <p>Invite ${target} friends to earn ${reward}$</p>
        <progress value="${invited}" max="${target}" style="width:100%;height:14px;margin-top:10px;"></progress>
        <div style="margin-top:6px;">${invited}/${target}</div>
        <button onclick="goInvite()" style="margin-right:8px;">Go Invite</button>
        <button id="${id}-copy" onclick="copyInviteLink()">Copy</button>
        <button id="${id}-claim" onclick="claimInvite('${id}', ${reward})" style="margin-left:8px; ${canClaim ? '' : 'display:none;'}">${claimed ? 'Claimed ‚úÖ' : 'Claim'}</button>
      `;
      container.appendChild(div);
    });
  }

  renderMissions();
</script>
</body>
</html>
