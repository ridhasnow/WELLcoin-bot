<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WELLcoin Missions</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #ffd700;
      padding: 60px 16px 20px;
      position: relative;
    }
    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }
    h1 {
      text-align: center;
      color: #ffd700;
    }
    .mission {
      background-color: #111;
      border: 1px solid #ffd700;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .mission h2 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #fff;
    }
    .mission p {
      margin: 0;
      font-size: 14px;
      color: #e6d8a3;
    }
    .mission-icon {
      width: 70px;
      height: 70px;
      vertical-align: middle;
      margin-right: 8px;
      border-radius: 6px;
    }
    .popup, .invite-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 0 20px #ffd700;
      z-index: 1000;
      display: none;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .popup h3 {
      color: #00ff66;
      font-weight: bold;
    }
    .popup p {
      color: #fff;
      font-size: 14px;
      line-height: 1.4;
    }
    .popup button,
    .invite-popup button {
      margin-top: 14px;
      padding: 10px 20px;
      background: #0099ff;
      color: #fff;
      border: none;
      font-weight: bold;
      border-radius: 10px;
      font-size: 14px;
      box-shadow: 0 0 10px #0099ff;
      cursor: pointer;
    }
    .invite-link {
      background-color: #111;
      color: white;
      padding: 10px;
      font-size: 13px;
      border-radius: 8px;
      word-break: break-word;
      box-shadow: 0 0 10px white;
    }
    .timer-text {
      font-size: 13px;
      margin-top: 6px;
      color: #aaa;
    }
    .small-alert {
      background-color: #222;
      color: white;
      font-size: 13px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 6px #fff;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">‚Üê</button>
  <h1>Available Missions</h1>

  <div class="mission">
    <h2><img src="daily-icon.png" class="mission-icon" />Daily Rewards</h2>
    <p>Come back every 24h and earn 0.00001 WLC</p>
    <button id="claim-btn" onclick="claimReward()">Claim</button>
    <div id="timer" class="timer-text"></div>
  </div>

  <div id="missions-container"></div>

  <!-- Invite Popup -->
  <div id="invite-popup" class="invite-popup">
    <div class="invite-link" id="invite-link-text"></div>
    <button onclick="copyInviteLink()">Copy</button><br/>
    <button onclick="closeInvitePopup()">Close</button>
  </div>

  <!-- Reward Popup -->
  <div id="reward-popup" class="popup">
    <h3 id="reward-title"></h3>
    <p>‚ö†Ô∏è Any fake referrals or cheating will freeze your account balance.</p>
    <button onclick="closeRewardPopup()">I understand</button>
  </div>

  <!-- Claim Popup -->
  <div id="claim-popup" class="popup">
    <h3>‚úÖ +0.00001 WLC</h3>
  </div>

  <script>
    const CLAIM_KEY = "dailyClaimTimestamp";
    const WLC_BALANCE_KEY = "balance";
    const USDT_BALANCE_KEY = "usdtBalance";
    const CLAIM_AMOUNT = 0.00001;
    const CLAIM_INTERVAL = 24 * 60 * 60 * 1000;
    const btn = document.getElementById("claim-btn");
    const timerDiv = document.getElementById("timer");
    const telegramId = localStorage.getItem("telegramId") || "123456";
    const inviteLink = `https://wellcoin.com/invite?ref=${telegramId}`;
    const container = document.getElementById("missions-container");

    const socialMissions = [
      { id: "youtube", label: "Join us on YouTube", icon: "youtube-icon.png", link: "https://youtube.com/@wellcoin-y6b" },
      { id: "telegram", label: "Join us on Telegram", icon: "telegram-icon.png", link: "https://t.me/WELLcoinofficial" },
      { id: "instagram", label: "Join us on Instagram", icon: "instagram-icon.png", link: "https://www.instagram.com/wellcoin1" },
      { id: "facebook", label: "Join us on Facebook", icon: "facebook-icon.png", link: "https://www.facebook.com/share/16ewW62yTg/" },
      { id: "tiktok", label: "Join us on TikTok", icon: "tiktok-icon.png", link: "https://www.tiktok.com/@wellcoin6" },
      { id: "x", label: "Join us on X", icon: "twitter-icon.png", link: "https://x.com/WELLcoin2024" },
    ];

    const inviteMissions = [
      { id: "invite5", label: "Invite 5 Friends", reward: 0.5, target: 5, img: "invi1.png" },
      { id: "invite20", label: "Invite 20 Friends", reward: 2, target: 20, img: "invit2.png" },
      { id: "invite100", label: "Invite 100 Friends", reward: 10, target: 100, img: "invit3.png" }
    ];

    function updateTimer() {
      const lastClaim = localStorage.getItem(CLAIM_KEY);
      if (!lastClaim) return;
      const diff = Date.now() - parseInt(lastClaim);
      const remaining = CLAIM_INTERVAL - diff;
      if (remaining > 0) {
        btn.disabled = true;
        btn.textContent = "Claimed ‚úÖ";
        const h = Math.floor(remaining / 3600000).toString().padStart(2, '0');
        const m = Math.floor((remaining % 3600000) / 60000).toString().padStart(2, '0');
        const s = Math.floor((remaining % 60000) / 1000).toString().padStart(2, '0');
        timerDiv.textContent = `Next claim in ${h}:${m}:${s}`;
      } else {
        btn.disabled = false;
        btn.textContent = "Claim";
        timerDiv.textContent = "";
      }
    }

    function claimReward() {
      localStorage.setItem(CLAIM_KEY, Date.now());
      let balance = parseFloat(localStorage.getItem(WLC_BALANCE_KEY)) || 0;
      balance += CLAIM_AMOUNT;
      localStorage.setItem(WLC_BALANCE_KEY, balance.toFixed(10));
      document.getElementById("claim-popup").style.display = "block";
      setTimeout(() => {
        document.getElementById("claim-popup").style.display = "none";
      }, 3000);
      updateTimer();
    }

    function goInvite() {
      document.getElementById("invite-link-text").textContent = inviteLink;
      document.getElementById("invite-popup").style.display = "block";
    }

    function closeInvitePopup() {
      document.getElementById("invite-popup").style.display = "none";
    }

    function copyInviteLink() {
      navigator.clipboard.writeText(inviteLink)
        .then(() => {
          alert("Referral link copied!");
        });
    }

    function closeRewardPopup() {
      document.getElementById("reward-popup").style.display = "none";
    }

    function showRewardPopup(amount) {
      document.getElementById("reward-title").textContent = `üéâ Congratulations you earned ${amount}$`;
      document.getElementById("reward-popup").style.display = "block";
    }

    function claimInvite(id, reward) {
      const claimedKey = `${id}-claimed`;
      if (!localStorage.getItem(claimedKey)) {
        localStorage.setItem(claimedKey, "true");
        let usdt = parseFloat(localStorage.getItem(USDT_BALANCE_KEY)) || 0;
        usdt += reward;
        localStorage.setItem(USDT_BALANCE_KEY, usdt.toFixed(2));
        showRewardPopup(reward);
        document.getElementById(`${id}-claim`).disabled = true;
        document.getElementById(`${id}-claim`).textContent = "Claimed ‚úÖ";
      }
    }

    updateTimer();
    setInterval(updateTimer, 1000);

    // Render social missions
    socialMissions.forEach(({ id, label, icon, link }) => {
      const claimed = localStorage.getItem(`mission-${id}`);
      const div = document.createElement("div");
      div.className = "mission";
      div.innerHTML = `
        <h2><img src="${icon}" class="mission-icon" />${label}</h2>
        <p>Get 1 WLC for joining us</p>
        <button id="${id}-btn">${claimed ? "Claimed" : "Join Now"}</button>
      `;
      container.appendChild(div);
      document.getElementById(`${id}-btn`).onclick = () => {
        if (!localStorage.getItem(`mission-${id}`)) {
          localStorage.setItem(`mission-${id}`, "true");
          let balance = parseFloat(localStorage.getItem(WLC_BALANCE_KEY)) || 0;
          balance += 1;
          localStorage.setItem(WLC_BALANCE_KEY, balance.toFixed(10));
          document.getElementById(`${id}-btn`).textContent = "Claimed";
          window.open(link, "_blank");
        } else {
          alert("Thanks for visiting again!");
        }
      };
    });

    // Render invite missions
    inviteMissions.forEach(({ id, label, reward, target, img }) => {
      const invited = parseInt(localStorage.getItem(`${id}-invited`) || "0");
      const claimed = localStorage.getItem(`${id}-claimed`);
      const canClaim = invited >= target;
      const div = document.createElement("div");
      div.className = "mission";
      div.innerHTML = `
        <h2><img src="${img}" class="mission-icon" />${label}</h2>
        <p>Invite ${target} friends to earn ${reward}$</p>
        <progress value="${invited}" max="${target}" style="width:100%;height:14px;margin-top:10px;"></progress>
        <div style="margin-top:6px;">${invited}/${target}</div>
        <button onclick="goInvite()">Go Invite</button>
        <button onclick="copyInviteLink()">Copy</button>
        <button id="${id}-claim" onclick="claimInvite('${id}', ${reward})" ${canClaim && !claimed ? '' : 'disabled'}>${claimed ? 'Claimed ‚úÖ' : 'Claim'}</button>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
