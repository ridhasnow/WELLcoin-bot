<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WELLcoin Missions</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #ffd700;
      padding: 60px 16px 20px;
      position: relative;
    }.back-button {
  position: fixed;
  top: 10px;
  left: 10px;
  background-color: #fff;
  color: #000;
  border: none;
  border-radius: 8px;
  padding: 6px 12px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
  z-index: 10;
}

h1 {
  text-align: center;
  color: #ffd700;
  text-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
}

.mission {
  background-color: #111;
  border: 1px solid #ffd700;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 16px;
  box-shadow: 0 0 6px rgba(255, 215, 0, 0.2);
}

.mission h2 {
  margin: 0 0 8px;
  font-size: 18px;
  color: #fff;
  text-shadow: 0 0 4px rgba(255,255,255,0.3);
}

.mission p {
  margin: 0;
  font-size: 14px;
  color: #e6d8a3;
}

.mission button {
  margin-top: 10px;
  padding: 6px 12px;
  border: none;
  border-radius: 8px;
  background-color: #ffd700;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

.mission button:hover:enabled {
  background-color: #fff;
}

.mission button:disabled {
  background-color: #444;
  color: #0f0;
  cursor: not-allowed;
}

.mission-icon {
  width: 70px;
  height: 70px;
  vertical-align: middle;
  margin-right: 8px;
  filter: drop-shadow(0 0 2px gold);
  border-radius: 6px;
}

.claim-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #000;
  color: #00ff88;
  padding: 16px 32px;
  font-size: 20px;
  font-weight: bold;
  border-radius: 14px;
  border: 2px solid #ffd700;
  box-shadow: 0 0 20px gold;
  z-index: 9999;
  display: none;
}

.popup-message {
  font-size: 13px;
  margin-top: 8px;
  line-height: 1.6;
  font-weight: 500;
  color: white;
  text-align: center;
}

.popup-button {
  margin-top: 12px;
  padding: 6px 14px;
  background-color: #0099ff;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  font-weight: bold;
  box-shadow: 0 0 8px #0099ff;
  cursor: pointer;
}

  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">←</button>
  <h1>Available Missions</h1>  <div id="missions"></div>  <div id="popup" class="claim-popup" style="flex-direction: column; align-items: center; text-align: center;">
    <div id="popup-title">+1 WLC</div>
    <div id="popup-message" class="popup-message">⚠️ If you unsubscribe, the reward will be deducted after checking your tasks.<br>Don’t cheat, we’re on the same team.</div>
    <button id="popup-btn" class="popup-button" onclick="closePopup()">I agree</button>
  </div>  <script>
    const socialMissions = [
      { id: "youtube", name: "Join us on YouTube", img: "youtube-icon.png", url: "https://youtube.com/@wellcoin-y6b?si=tMl1fl7txJ9r_Cet" },
      { id: "telegram", name: "Join us on Telegram", img: "telegram-icon.png", url: "https://t.me/WELLcoinofficial" },
      { id: "tiktok", name: "Join us on TikTok", img: "tiktok-icon.png", url: "https://www.tiktok.com/@wellcoin6?_t=ZN-8xXkS03VLMs&_r=1" },
      { id: "facebook", name: "Join us on Facebook", img: "facebook-icon.png", url: "https://www.facebook.com/share/16ewW62yTg/?mibextid=qi2Omg" },
      { id: "instagram", name: "Join us on Instagram", img: "instagram-icon.png", url: "https://www.instagram.com/wellcoin1/profilecard/?igsh=MTBpbDBsNWM2eWV2eA==" },
      { id: "twitter", name: "Join us on X (Twitter)", img: "twitter-icon.png", url: "https://x.com/WELLcoin2024?s=09" }
    ];

    const container = document.getElementById("missions");

    socialMissions.forEach(({ id, name, img, url }) => {
      const claimed = localStorage.getItem(`mission_${id}`) === "true";
      const div = document.createElement("div");
      div.className = "mission";
      div.innerHTML = `
        <h2><img src="${img}" class="mission-icon"> ${name}</h2>
        <p>Subscribe and earn 1 WLC</p>
        <button id="btn-${id}">${claimed ? "Claimed" : "Join Now"}</button>
      `;

      container.appendChild(div);

      document.getElementById(`btn-${id}`).onclick = () => {
        window.open(url, "_blank");

        if (!claimed) {
          setTimeout(() => {
            showPopup(id, true);
          }, 1000);
        } else {
          setTimeout(() => {
            showPopup(id, false);
          }, 1000);
        }
      };
    });

    function showPopup(id, isFirst) {
      const popup = document.getElementById("popup");
      const title = document.getElementById("popup-title");
      const message = document.getElementById("popup-message");
      const button = document.getElementById("popup-btn");

      popup.style.display = "flex";

      if (isFirst) {
        title.textContent = "+1 WLC";
        message.innerHTML = "⚠️ If you unsubscribe, the reward will be deducted after checking your tasks.<br>Don’t cheat, we’re on the same team.";
        button.style.display = "inline-block";
        button.onclick = () => {
          popup.style.display = "none";
          localStorage.setItem(`mission_${id}`, "true");
          const current = parseFloat(localStorage.getItem("balance")) || 0;
          localStorage.setItem("balance", (current + 1).toFixed(10));
          const btn = document.getElementById(`btn-${id}`);
          if (btn) btn.textContent = "Claimed";
        };
      } else {
        title.textContent = "✅ Thanks for visiting again!";
        message.innerHTML = "";
        button.style.display = "none";
        setTimeout(() => popup.style.display = "none", 3000);
      }
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script></body>
</html>
