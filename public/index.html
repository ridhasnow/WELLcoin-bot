<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WELLcoin Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
    }

    #ranked {
      width: 36px;
      height: 36px;
      margin-right: 10px;
      cursor: pointer;
      border: 2px solid #ffd700;
      border-radius: 8px;
      padding: 4px;
      background-color: #111;
      box-shadow: 0 0 8px #ffd70050;
    }

    .character-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .character {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    .mining-bar {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 6px 18px;
      border-radius: 16px;
      font-size: 14px;
      color: gold;
      font-weight: 600;
      font-family: 'Segoe UI Semibold', sans-serif;
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.3);
      border: 1px solid #ffd700;
      text-align: center;
      white-space: nowrap;
    }

    .timer {
      position: absolute;
      bottom: 48px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.3);
      color: #ffd700;
      font-size: 13px;
      padding: 4px 12px;
      border-radius: 50px;
      border: 1px solid #ffd700;
      box-shadow: 0 0 4px rgba(255, 215, 0, 0.2);
    }

    .bottom-buttons {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      background-color: #111;
      padding: 10px;
      border-top: 2px solid #ffd700;
    }

    .btn {
      flex: 1;
      text-align: center;
      color: #ffd700;
      background-color: #222;
      border: 1px solid #ffd700;
      border-radius: 14px;
      padding: 12px 0;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      outline: none;
      user-select: none;
    }

    .btn:focus {
      outline: none;
    }

    .btn:active {
      transform: scale(0.98);
      background-color: #333;
    }

    .btn:hover {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
    }

    /* SHOP OVERLAY */
    .shop-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
      z-index: 999;
    }

    .shop-header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      color: gold;
      font-size: 24px;
      font-weight: bold;
    }

    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 14px;
      width: 100%;
    }

    .shop-item {
      background-color: #111;
      border: 1px solid #ffd700;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      color: #ffd700;
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.2);
    }

    .shop-item img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 8px;
      background-color: #222;
      border-radius: 8px;
    }

    .shop-item .name {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .shop-item .desc {
      font-size: 12px;
      margin-bottom: 6px;
    }

    .shop-item .price {
      font-size: 13px;
      font-weight: bold;
    }

    .close-shop {
      cursor: pointer;
      background: none;
      color: gold;
      font-size: 20px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="ranked-icon.png" id="ranked" alt="Ranked" title="Leaderboard" />
  </header>

  <div class="character-container">
    <img src="character.png" class="character" alt="Player Character" onclick="restartMiningTimer()" />
    <div class="mining-bar">‚õèÔ∏è Mining: <span id="coin-count">0.0000000000</span> WELLcoin / 24h</div>
    <div class="timer" id="countdown">3:00:00</div>
  </div>

  <div class="bottom-buttons">
    <button class="btn">Me</button>
    <button class="btn" onclick="openShop()">Shop</button>
    <button class="btn">Missions</button>
    <button class="btn">Invite</button>
  </div>

  <div class="shop-overlay" id="shop">
    <div class="shop-header">
      WELLcoin Shop
      <button class="close-shop" onclick="closeShop()">‚úï</button>
    </div>
    <div class="shop-grid">
      <div class="shop-item">
        <img src="" alt="Suit" />
        <div class="name">Elegant Suit</div>
        <div class="desc">+0.0000010000 / 24h</div>
        <div class="price">üí∞ 10 WLC</div>
      </div>
      <!-- Add 19 more items -->
      " + Array.from({length: 19}).map(() => `
        <div class="shop-item">
          <img src="" alt="Item" />
          <div class="name">Coming Soon</div>
          <div class="desc">---</div>
          <div class="price">-- WLC</div>
        </div>`).join('') + "
    </div>
  </div>

  <script>
    let coinCount = 0.0;
    let interval;
    let countdown = 10800;

    function updateCoin() {
      coinCount += 0.0000001157;
      document.getElementById("coin-count").textContent = coinCount.toFixed(10);
    }

    function updateTimer() {
      countdown--;
      const h = Math.floor(countdown / 3600).toString().padStart(1, '0');
      const m = Math.floor((countdown % 3600) / 60).toString().padStart(2, '0');
      const s = Math.floor(countdown % 60).toString().padStart(2, '0');
      document.getElementById("countdown").textContent = `${h}:${m}:${s}`;
      if (countdown <= 0) clearInterval(interval);
    }

    function startMining() {
      interval = setInterval(() => {
        updateCoin();
        updateTimer();
      }, 1000);
    }

    function restartMiningTimer() {
      countdown = 10800;
      clearInterval(interval);
      startMining();
    }

    function openShop() {
      document.getElementById("shop").style.display = "flex";
    }

    function closeShop() {
      document.getElementById("shop").style.display = "none";
    }

    startMining();
  </script>
</body>
</html>
