  <div class="balance-box">

  <div class="character-container">

    <div class="mining-bar">â›ï¸ Mining: <span id="coin-count">0.0000000000</span> WELLcoin / 24h</div>

  <div class="bottom-buttons">

  <script>
    const miningRatePerSecond = 0.0000001157;
    let interval;

    let coinCount = parseFloat(localStorage.getItem("coinCount")) || 0.0;
    let balance = parseFloat(localStorage.getItem("balance")) || 0.0;
    let countdown = parseInt(localStorage.getItem("countdown")) || 10800;
    let lastPlayed = parseInt(localStorage.getItem("lastPlayed")) || Date.now();

    const now = Date.now();
    const secondsPassed = Math.floor((now - lastPlayed) / 1000);

    if (secondsPassed > 0 && countdown > 0) {
      const effectiveSeconds = Math.min(countdown, secondsPassed);
      const coinsEarned = miningRatePerSecond * effectiveSeconds;

      coinCount += coinsEarned;
      balance += coinsEarned;
      countdown -= effectiveSeconds;

      if (countdown < 0) countdown = 0;

      localStorage.setItem("coinCount", coinCount);
      localStorage.setItem("balance", balance);
      localStorage.setItem("countdown", countdown);
    }

    function updateCoin() {
  if (countdown <= 0) return; // ğŸ›‘ Ø£ÙˆÙ‚Ù Ø§Ù„ØªØ¹Ø¯ÙŠÙ† Ø¥Ø°Ø§ Ø§Ù†ØªÙ‡Ù‰ Ø§Ù„ÙˆÙ‚Øª

  coinCount += miningRatePerSecond;
  balance += miningRatePerSecond;

  document.getElementById("coin-count").textContent = coinCount.toFixed(10);
  document.getElementById("balance-amount").textContent = balance.toFixed(10);

  localStorage.setItem("coinCount", coinCount);
  localStorage.setItem("balance", balance);
}

    function updateTimer() {
      if (countdown <= 0) return;

      countdown--;
      const h = Math.floor(countdown / 3600).toString().padStart(1, '0');
      const m = Math.floor((countdown % 3600) / 60).toString().padStart(2, '0');
      const s = Math.floor(countdown % 60).toString().padStart(2, '0');
      document.getElementById("countdown").textContent = `${h}:${m}:${s}`;
      localStorage.setItem("countdown", countdown);

      if (countdown <= 0) clearInterval(interval);
    }

    function startMining() {
      interval = setInterval(() => {
        updateCoin();
        updateTimer();
      }, 1000);
    }

    function restartMiningTimer() {
      countdown = 10800;
      localStorage.setItem("countdown", countdown);
      clearInterval(interval);
      startMining();
    }

    document.getElementById("coin-count").textContent = coinCount.toFixed(10);
    document.getElementById("balance-amount").textContent = balance.toFixed(10);

    window.addEventListener("beforeunload", () => {
      localStorage.setItem("lastPlayed", Date.now());
    });

    startMining();
  </script>
