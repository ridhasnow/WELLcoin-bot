<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1, width=device-width"/>
  <title>WELLcoin Game</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      touch-action: none;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }
    header {
      height: 59px;
      background-color: rgba(0, 0, 0, 0.0);
      width: 100%;
      z-index: 5;
      position: relative;
    }
    #ranked {
      position: fixed;
      top: 20px;
      right: 45px;
      width: 32px;
      height: 32px;
      z-index: 9999;
      cursor: pointer;
      background: none;
      border: none;
    }
    #ranked:hover {
      transform: scale(1.15);
      filter: drop-shadow(0 0 6px gold);
    }
    .balance-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 3;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 18px;
      background: radial-gradient(circle at top left, rgba(255,215,0,0.15), rgba(0,0,0,0.5));
      border: 2px solid #ffd700;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.7), inset 0 0 6px rgba(255, 255, 255, 0.1);
      font-size: 16px;
      font-weight: bold;
      color: #0cf;
      text-shadow: 0 0 6px rgba(255, 215, 0, 0.6);
      font-family: 'Segoe UI', sans-serif;
      animation: glow 2s infinite ease-in-out;
      backdrop-filter: blur(5px);
    }
    .coin-icon {
      width: 26px;
      height: 26px;
      filter: drop-shadow(0 0 3px gold);
    }
    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.4), inset 0 0 6px rgba(255, 255, 255, 0.05);
      }
      50% {
        box-shadow: 0 0 18px rgba(255, 215, 0, 0.7), inset 0 0 10px rgba(255, 255, 255, 0.08);
      }
    }
    #balance-amount {
      color: #ffd700;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 6px #fff799, 0 0 10px #ffdc73;
    }
    .character-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100vw;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }
    .character {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: auto;
      transition: transform 0.05s cubic-bezier(.22,1.09,.71,1.01);
    }
    .bottom-buttons {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      background-color: rgba(20, 20, 20, 0.5);
      padding: 10px;
      border-top: none;
      backdrop-filter: blur(4px);
      width: 100vw;
      min-width: 0;
      box-sizing: border-box;
      position: relative;
    }
    .btn {
      flex: 1;
      text-align: center;
      color: #ffd700;
      background-color: #0a0a0a;
      border: none;
      border-radius: 14px;
      padding: 12px 0;
      font-size: 16px;
      font-family: Helvetica, sans-serif;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 6px rgba(255, 215, 0, 0.15);
      min-width: 0;
    }
    .username-frame {
      position: absolute;
      top: 4px;
      left: 72%;
      transform: translateX(-50%);
      width: 215px;
      height: 60px;
      z-index: 3;
    }
    .dragon-frame-img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      z-index: 1;
      filter: drop-shadow(0 0 6px rgba(255, 215, 0, 0.6)) drop-shadow(0 0 10px rgba(255, 255, 200, 0.3));
    }
    #username-inside {
      position: absolute;
      top: 20px;
      left: 42%;
      transform: translateX(-50%);
      z-index: 2;
      text-align: center;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      padding: 4px 8px;
      text-shadow: 0 0 6px gold;
      max-width: 160px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      line-height: 1.2em;
      max-height: 1.2em;
      box-sizing: border-box;
    }
    .btn:hover {
      background-color: #1a1a1a;
      color: #ffd700;
      box-shadow: 0 6px 10px rgba(255, 215, 0, 0.25);
    }
    .btn:active {
      transform: scale(0.97);
      background-color: #111;
    }
    #cooldown-overlay {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      display: none; align-items: center; justify-content: center;
      z-index: 10000; 
      background: rgba(20,20,30,0.92); 
      backdrop-filter: blur(2.5px);
    }
    .energy-bar-container {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 20px;
      margin: 0 auto;
      width: 92vw;
      max-width: 470px;
      height: 16px;
      z-index: 90;
      border-radius: 12px;
      background: linear-gradient(90deg, #23263a 60%, #1a1d2b 110%);
      border: 2.5px solid #ffd700;
      box-shadow: 0 4px 19px #ffd700, 0 2px 8px #000b;
      overflow: hidden;
      display: flex;
      align-items: center;
      backdrop-filter: blur(2.5px);
    }
    .energy-bar-inner {
      height: 100%;
      border-radius: 12px 0 0 12px;
      transition: width 0.13s cubic-bezier(.32,1.3,.44,.94), background 0.20s;
      box-shadow: 0 0 15px 2px #6ebaffbb, 0 0 10px #3baaff77 inset;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      position: relative;
      background: linear-gradient(90deg, #fffbe7b3 0%, #ffd700cc 35%, #ffea70a1 100%);
      filter: brightness(1.13);
    }
    .energy-bar-inner.low {
      background: linear-gradient(90deg, #ffe23b 0%, #ffa73b 80%, #ff4c3b 100%);
      box-shadow: 0 0 20px #ff4c3b88, 0 0 20px #fff7 inset;
      filter: brightness(1.08);
    }
    .energy-bar-led {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 18px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff 85%, #ffd700 100%);
      filter: blur(1.5px) brightness(1.6);
      pointer-events: none;
      opacity: 0.77;
      z-index: 2;
      transition: right 0.15s, background .13s, opacity .13s;
    }
    .energy-bar-label {
      position: absolute;
      width: 100%;
      left: 0;
      top: 0;
      text-align: center;
      font-size: 12px;
      color: #d8f6ff;
      letter-spacing: 1.2px;
      font-family: 'Segoe UI', monospace;
      font-weight: bold;
      text-shadow: 0 0 8px #3baaff96, 0 0 8px #fff, 0 0 4px #000e;
      z-index: 3;
      pointer-events: none;
      line-height: 16px;
      user-select: none;
    }
    .tap-effect {
      position: absolute;
      pointer-events: none;
      z-index: 100;
      width: 70px;
      height: 70px;
      left: 0;
      top: 0;
      opacity: 0.85;
      animation: tap-smoke-real 1s cubic-bezier(.27,.84,.61,1) forwards;
    }
    @keyframes tap-smoke-real {
      0% {
        opacity: 0.8;
        filter: blur(1.5px) brightness(1.33);
        transform: scale(0.69) translateY(8px) rotate(-7deg);
      }
      40% {
        opacity: 0.92;
        filter: blur(2.4px) brightness(1.07);
        transform: scale(1.04) translateY(-7px) rotate(2deg);
      }
      85% {
        opacity: 0.4;
        filter: blur(4.2px) brightness(1.02);
        transform: scale(1.19) translateY(-31px) rotate(-2deg);
      }
      100% {
        opacity: 0;
        filter: blur(7px) brightness(0.89);
        transform: scale(1.27) translateY(-62px) rotate(-8deg);
      }
    }
    .tap-plus {
      position: absolute;
      left: 50%;
      top: 38%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-weight: bold;
      font-size: 27px;
      background: linear-gradient(90deg, #fff, #3baaff 60%, #fff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 0 10px #3baaffbb,
        0 0 2px #fff,
        0 0 1px #000b;
      pointer-events: none;
      opacity: 0.98;
      animation: tap-plus-pop 1s cubic-bezier(.27,.84,.61,1) forwards;
      user-select: none;
      filter: drop-shadow(0 0 6px #fff);
    }
    @keyframes tap-plus-pop {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.1) rotate(-3deg);
        filter: blur(0.1px) brightness(1.1) drop-shadow(0 0 6px #fff);
      }
      30% {
        opacity: 1;
        filter: blur(0.4px) brightness(1.25) drop-shadow(0 0 8px #3baaff);
        transform: translate(-50%, -110%) scale(1.15) rotate(0deg);
      }
      80% {
        opacity: 0.8;
        filter: blur(1.1px) brightness(1.2);
        transform: translate(-50%, -160%) scale(1.19) rotate(7deg);
      }
      100% {
        opacity: 0;
        filter: blur(2px) brightness(1.1);
        transform: translate(-50%, -180%) scale(1.27) rotate(-5deg);
      }
    }
    .block-access {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      z-index: 99999;
    }
    .block-access a {
      background: #007bff;
      color: #fff;
      padding: 12px 32px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 35px;
      font-size: 1.1rem;
      box-shadow: 0 0 10px #007bff;
      transition: background 0.2s;
    }
    .block-access a:hover { background: #0056b3; }

    /* Floating icons zone */
    .floating-icons-area {
      position: fixed;
      top: 68px;
      left: 8px;
      z-index: 20;
      display: flex;
      flex-direction: column;
      gap: 32px;
      pointer-events: none;
      width: 72px;
      min-height: 50px;
    }
    .floating-icon-outer {
      position: relative;
      pointer-events: auto;
      width: 64px;
      height: 64px;
      margin-bottom: 0;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(255,215,0,0.14) 60%,rgba(70,70,70,0.18) 100%);
      backdrop-filter: blur(2.5px);
      box-shadow: 0 0 18px #ffd70099, 0 3px 22px #000c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      border: 2.7px solid #ffd700;
      overflow: visible;
      transition: box-shadow 0.18s;
      cursor: pointer;
    }
    .floating-icon-outer:hover {
      box-shadow: 0 0 32px #ffd700ee, 0 0 12px #fff9;
      border-color: #fffbe1;
      background: linear-gradient(135deg, #fffbe1 70%, #ffd700 100%);
    }
    .floating-icon-img {
      width: 52px;
      height: 52px;
      border-radius: 12px;
      margin-top: 3px;
      object-fit: cover;
      box-shadow: 0 0 14px #ffd70077;
      border: 2px solid #ffd700;
      background: #fffbe1;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .floating-icon-timer {
      width: 92%;
      margin: 0 auto 3px auto;
      padding: 2px 0;
      background: linear-gradient(90deg,#222 70%,#ffd70022 100%);
      color: #ffd700;
      text-align: center;
      font-size: 6px;
      font-family: monospace;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 6px #ffd70066;
      margin-top: 2px;
      letter-spacing: 1px;
    }
    .floating-claim-btn {
      display: block;
      width: 76%;
      margin: 3px auto 6px auto;
      background: linear-gradient(90deg,#ffd700 80%,#fffbe1 100%);
      color: #222;
      border: none;
      border-radius: 7px;
      font-size: 7px;
      font-weight: bold;
      padding: 4px 0;
      cursor: pointer;
      box-shadow: 0 0 14px #ffd70077;
      transition: 0.16s;
      opacity: 1;
      pointer-events: auto;
    }
    .floating-claim-btn:disabled,
    .floating-claim-btn.disabled {
      background: #333;
      color: #aaa;
      cursor: not-allowed;
      opacity: 0.62;
      box-shadow: none;
      pointer-events: none;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      let tg = window.Telegram?.WebApp;
      if (!(tg && tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.id)) {
        document.body.innerHTML =
          '<div class="block-access">' +
          'Access denied.<br>Please open WELLcoin from Telegram app.<br>' +
          '<a href="https://t.me/WELLcoinGameBot?start=play" target="_blank">Open in Telegram</a>' +
          '</div>';
        throw new Error("Access blocked: must open from Telegram.");
      }
    });
  </script>
</head>
<body>
  <header></header>
  <img src="assets/ranked-icon.png" id="ranked" alt="Ranked" title="Leaderboard" />
  <div class="balance-box">
    <img src="assets/wellcoin-icon.png" alt="Coin Icon" class="coin-icon">
    <span id="balance-amount">0.0000000000</span>
  </div>
  <div class="username-frame">
    <img src="assets/dragon-frame.png" class="dragon-frame-img" alt="Username Frame" />
    <div id="username-inside">Loading...</div>
  </div>
  <div class="floating-icons-area" id="floating-icons-area"></div>
  <div class="character-container">
    <img src="assets/character.png" class="character" alt="Player Character" id="tap-character" />
    <div class="energy-bar-container" id="energy-bar-container">
      <div class="energy-bar-inner" id="energy-bar-inner" style="width: 100%;">
        <div class="energy-bar-led"></div>
      </div>
      <div class="energy-bar-label" id="energy-bar-label">300/300 Taps</div>
    </div>
  </div>
  <div class="bottom-buttons">
    <button class="btn">Me</button>
    <button class="btn" onclick="window.location.href='shop.html'">Shop</button>
    <button class="btn" onclick="window.location.href='missions.html'">Missions</button>
    <button class="btn" id="play-btn">Play</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
