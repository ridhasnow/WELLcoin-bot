    header {

    #ranked {

      border: 2px solid #ffd700;
      border-radius: 8px;
      padding: 4px;
      background-color: #111;
      box-shadow: 0 0 8px #ffd70050;
    }

    .balance-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 3;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 18px;
      background: radial-gradient(circle at top left, rgba(255,215,0,0.15), rgba(0,0,0,0.5));
      border: 2px solid #ffd700;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.7), inset 0 0 6px rgba(255, 255, 255, 0.1);
      font-size: 16px;
      font-weight: bold;
      color: #0cf;
      text-shadow: 0 0 6px rgba(255, 215, 0, 0.6);
      font-family: 'Segoe UI', sans-serif;
      animation: glow 2s infinite ease-in-out;
      backdrop-filter: blur(5px);
    }

    .coin-icon {
      width: 26px;
      height: 26px;
      filter: drop-shadow(0 0 3px gold);
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.4), inset 0 0 6px rgba(255, 255, 255, 0.05);
      }
      50% {
        box-shadow: 0 0 18px rgba(255, 215, 0, 0.7), inset 0 0 10px rgba(255, 255, 255, 0.08);
      }
    }

    #balance-amount {
      color: #ffd700;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 6px #fff799, 0 0 10px #ffdc73;
    }

    .character-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .character {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    .mining-bar {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 6px 18px;
      border-radius: 16px;
      font-size: 14px;
      color: gold;
      font-weight: 600;
      font-family: 'Segoe UI Semibold', sans-serif;
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.3);
      border: 1px solid #ffd700;
      text-align: center;
      white-space: nowrap;
    }

    .timer {
      position: absolute;
      bottom: 48px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.3);
      color: #ffd700;
      font-size: 13px;
      padding: 4px 12px;
      border-radius: 50px;
      border: 1px solid #ffd700;
      box-shadow: 0 0 4px rgba(255, 215, 0, 0.2);
    }

    .bottom-buttons {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      background-color: #111;
      padding: 10px;
      border-top: 2px solid #ffd700;
    }

    .btn {
      flex: 1;
      text-align: center;
      color: #ffd700;
      background-color: #222;
      border: 1px solid #ffd700;
      border-radius: 14px;
      padding: 12px 0;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      outline: none;
      user-select: none;
    }

    .btn:focus {
      outline: none;
    }

    .btn:active {
      transform: scale(0.98);
      background-color: #333;
    }

    .btn:hover {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>

  <div class="bottom-buttons">

  <script>
    const miningRatePerSecond = 0.0000001157;
    let interval;

    let coinCount = parseFloat(localStorage.getItem("coinCount")) || 0.0;
    let balance = parseFloat(localStorage.getItem("balance")) || 0.0;
    let countdown = parseInt(localStorage.getItem("countdown")) || 10800;
    let lastPlayed = parseInt(localStorage.getItem("lastPlayed")) || Date.now();

    const now = Date.now();
    const secondsPassed = Math.floor((now - lastPlayed) / 1000);

    if (secondsPassed > 0 && countdown > 0) {
      const effectiveSeconds = Math.min(countdown, secondsPassed);
      const coinsEarned = miningRatePerSecond * effectiveSeconds;

      coinCount += coinsEarned;
      balance += coinsEarned;
      countdown -= effectiveSeconds;

      if (countdown < 0) countdown = 0;

      localStorage.setItem("coinCount", coinCount);
      localStorage.setItem("balance", balance);
      localStorage.setItem("countdown", countdown);
    }

    function updateCoin() {
  if (countdown <= 0) return; // ğŸ›‘ Ø£ÙˆÙ‚Ù Ø§Ù„ØªØ¹Ø¯ÙŠÙ† Ø¥Ø°Ø§ Ø§Ù†ØªÙ‡Ù‰ Ø§Ù„ÙˆÙ‚Øª

  coinCount += miningRatePerSecond;
  balance += miningRatePerSecond;

  document.getElementById("coin-count").textContent = coinCount.toFixed(10);
  document.getElementById("balance-amount").textContent = balance.toFixed(10);

  localStorage.setItem("coinCount", coinCount);
  localStorage.setItem("balance", balance);
}

    function updateTimer() {
      if (countdown <= 0) return;

      countdown--;
      const h = Math.floor(countdown / 3600).toString().padStart(1, '0');
      const m = Math.floor((countdown % 3600) / 60).toString().padStart(2, '0');
      const s = Math.floor(countdown % 60).toString().padStart(2, '0');
      document.getElementById("countdown").textContent = `${h}:${m}:${s}`;
      localStorage.setItem("countdown", countdown);

      if (countdown <= 0) clearInterval(interval);
    }

    function startMining() {
      interval = setInterval(() => {
        updateCoin();
        updateTimer();
      }, 1000);
    }

    function restartMiningTimer() {
      countdown = 10800;
      localStorage.setItem("countdown", countdown);
      clearInterval(interval);
      startMining();
    }

    document.getElementById("coin-count").textContent = coinCount.toFixed(10);
    document.getElementById("balance-amount").textContent = balance.toFixed(10);

    window.addEventListener("beforeunload", () => {
      localStorage.setItem("lastPlayed", Date.now());
    });

    startMining();
  </script>
