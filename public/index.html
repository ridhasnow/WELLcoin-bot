<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WELLcoin Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
    }

    #ranked {
      width: 36px;
      height: 36px;
      margin-right: 10px;
      cursor: pointer;
    }

    .character-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .character {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    .mining-bar {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 18px;
      color: gold;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      text-align: center;
      border: 1px solid #ffd700;
    }

    .bottom-buttons {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      background-color: #111;
      padding: 10px;
      border-top: 2px solid #ffd700;
    }

    .btn {
      flex: 1;
      text-align: center;
      color: #ffd700;
      background-color: #222;
      border: 1px solid #ffd700;
      border-radius: 14px;
      padding: 12px 0;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
    }

    /* SHOP MODAL */
    .shop-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      display: none;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    .shop-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      border-bottom: 2px solid #ffd700;
      padding-bottom: 10px;
    }

    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .item-card {
      background-color: #111;
      border: 1px solid #ffd700;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      color: #ffd700;
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.3);
    }

    .item-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 8px;
    }

    .item-title {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .item-desc {
      font-size: 12px;
      margin-bottom: 4px;
    }

    .item-price {
      font-size: 13px;
      font-style: italic;
    }

    .close-shop {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ffd700;
      background-color: #222;
      color: #ffd700;
      cursor: pointer;
    }

    .close-shop:hover {
      background-color: #ffd700;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <img src="ranked-icon.png" id="ranked" alt="Ranked" title="Leaderboard" />
  </header>

  <div class="character-container">
    <img src="character.png" class="character" alt="Player Character" />
    <div class="mining-bar">‚õèÔ∏è Mining: <span id="coin-count">0.0000000000</span> WELLcoin / 24h</div>
  </div>

  <div class="bottom-buttons">
    <button class="btn">Me</button>
    <button class="btn" id="shop-btn">Shop</button>
    <button class="btn">Missions</button>
    <button class="btn">Invite</button>
  </div>

  <!-- SHOP MODAL -->
  <div class="shop-modal" id="shop-modal">
    <div class="shop-title">üõí WELLcoin Shop</div>
    <div class="shop-grid">
      <div class="item-card">
        <img src="suit.png" alt="Fancy Suit" />
        <div class="item-title">Fancy Suit</div>
        <div class="item-desc">+0.0000010000/day</div>
        <div class="item-price">10 WLC</div>
      </div>

      <!-- Add 19 more empty slots for future items -->

      <div class="item-card">Coming Soon</div>
