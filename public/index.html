<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1, width=device-width"/>
  <title>WELLcoin Game</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      touch-action: none;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }
    header {
      height: 59px;
      background-color: rgba(0, 0, 0, 0.0);
      width: 100%;
      z-index: 5;
      position: relative;
    }
    #ranked {
      position: fixed;
      top: 20px;
      right: 45px;
      width: 32px;
      height: 32px;
      z-index: 9999;
      cursor: pointer;
      background: none;
      border: none;
    }
    #ranked:hover {
      transform: scale(1.15);
      filter: drop-shadow(0 0 6px gold);
    }
    .balance-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 3;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 18px;
      background: radial-gradient(circle at top left, rgba(255,215,0,0.15), rgba(0,0,0,0.5));
      border: 2px solid #ffd700;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.7), inset 0 0 6px rgba(255, 255, 255, 0.1);
      font-size: 16px;
      font-weight: bold;
      color: #0cf;
      text-shadow: 0 0 6px rgba(255, 215, 0, 0.6);
      font-family: 'Segoe UI', sans-serif;
      animation: glow 2s infinite ease-in-out;
      backdrop-filter: blur(5px);
    }
    .coin-icon {
      width: 26px;
      height: 26px;
      filter: drop-shadow(0 0 3px gold);
    }
    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.4), inset 0 0 6px rgba(255, 255, 255, 0.05);
      }
      50% {
        box-shadow: 0 0 18px rgba(255, 215, 0, 0.7), inset 0 0 10px rgba(255, 255, 255, 0.08);
      }
    }
    #balance-amount {
      color: #ffd700;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 6px #fff799, 0 0 10px #ffdc73;
    }
    .character-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100vw;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }
    .character {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: auto;
      /* اهتزاز أخف بكثير */
      transition: transform 0.07s cubic-bezier(.22,1.09,.71,1.01);
    }
    .bottom-buttons {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      background-color: rgba(20, 20, 20, 0.5);
      padding: 10px;
      border-top: none;
      backdrop-filter: blur(4px);
      width: 100vw;
      min-width: 0;
      box-sizing: border-box;
      position: relative;
    }
    .btn {
      flex: 1;
      text-align: center;
      color: #ffd700;
      background-color: #0a0a0a;
      border: none;
      border-radius: 14px;
      padding: 12px 0;
      font-size: 16px;
      font-family: Helvetica, sans-serif;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 6px rgba(255, 215, 0, 0.15);
      min-width: 0;
    }
    .username-frame {
      position: absolute;
      top: 4px;
      left: 72%;
      transform: translateX(-50%);
      width: 215px;
      height: 60px;
      z-index: 3;
    }
    .dragon-frame-img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      z-index: 1;
      filter: drop-shadow(0 0 6px rgba(255, 215, 0, 0.6)) drop-shadow(0 0 10px rgba(255, 255, 200, 0.3));
    }
    #username-inside {
      position: absolute;
      top: 20px;
      left: 42%;
      transform: translateX(-50%);
      z-index: 2;
      text-align: center;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      padding: 4px 8px;
      text-shadow: 0 0 6px gold;
      max-width: 167px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      line-height: 1.2em;
      max-height: 1.2em;
      box-sizing: border-box;
    }
    .btn:hover {
      background-color: #1a1a1a;
      color: #ffd700;
      box-shadow: 0 6px 10px rgba(255, 215, 0, 0.25);
    }
    .btn:active {
      transform: scale(0.97);
      background-color: #111;
    }
    #cooldown-overlay {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      display: none; align-items: center; justify-content: center;
      z-index: 10000; 
      background: rgba(20,20,30,0.92); 
      backdrop-filter: blur(2.5px);
    }
    /* --- الشريط الجديد للطاقة (النقرات) --- */
    .energy-bar-container {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 52px; /* نزوله 10px إضافية */
      margin: 0 auto;
      width: 92vw;
      max-width: 470px;
      height: 17px;
      z-index: 90;
      border-radius: 11px;
      box-shadow: 0 2px 18px #4bff2d44, 0 2px 12px #222a;
      background: linear-gradient(90deg, #1c1c1b 50%, #28220c 110%);
      border: 2.3px solid #252525;
      overflow: hidden;
      display: flex;
      align-items: center;
    }
    .energy-bar-inner {
      height: 100%;
      border-radius: 11px 0 0 11px;
      transition: width 0.12s cubic-bezier(.32,1.3,.44,.94), background 0.20s;
      box-shadow: 0 0 18px 2px #e8ffd2bb, 0 0 14px #a7f69a99 inset;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      position: relative;
      /* تدرج لوني احترافي متدرج حقيقي */
      background: linear-gradient(90deg, #2afb66 0%, #8dff00 45%, #ffe100 75%, #ff9800 90%, #ff2200 100%);
      filter: brightness(1);
    }
    .energy-bar-led {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 18px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff 85%, #00ff44ad 100%);
      filter: blur(2px) brightness(1.7);
      pointer-events: none;
      opacity: 0.77;
      z-index: 2;
      transition: right 0.15s, background .13s, opacity .13s;
    }
    .energy-bar-label {
      position: absolute;
      width: 100%;
      left: 0;
      top: 0;
      text-align: center;
      font-size: 12px;
      color: #fff;
      letter-spacing: 1.2px;
      font-family: 'Segoe UI', monospace;
      font-weight: bold;
      text-shadow: 0 0 8px #00ffbe99, 0 0 8px #fff, 0 0 4px #000e;
      z-index: 3;
      pointer-events: none;
      line-height: 17px;
      user-select: none;
    }
    /* --- أنميشن النقرات: دخان خفيف و+1 يطير --- */
    .tap-effect {
      position: absolute;
      pointer-events: none;
      z-index: 100;
      width: 72px;
      height: 72px;
      left: 0;
      top: 0;
      opacity: 0.85;
      animation: tap-smoke 1s cubic-bezier(.27,.84,.61,1) forwards;
    }
    @keyframes tap-smoke {
      0% {
        opacity: 0.8;
        transform: scale(0.83) translateY(0) rotate(-5deg);
        filter: blur(0.7px) brightness(1.2);
      }
      55% {
        opacity: 0.92;
        filter: blur(2.3px) brightness(1.04);
        transform: scale(1.12) translateY(-30px) rotate(2deg);
      }
      85% {
        opacity: 0.74;
        filter: blur(2.6px) brightness(1.08);
        transform: scale(1.17) translateY(-45px) rotate(-2deg);
      }
      100% {
        opacity: 0;
        filter: blur(5px) brightness(0.8);
        transform: scale(1.28) translateY(-62px) rotate(-7deg);
      }
    }
    .tap-plus {
      position: absolute;
      left: 50%;
      top: 42%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-weight: bold;
      font-size: 22px;
      text-shadow: 0 0 7px #0f0, 0 0 5px #fff, 0 0 3px #000b;
      pointer-events: none;
      opacity: 0.92;
      animation: tap-plus-pop 1s cubic-bezier(.27,.84,.61,1) forwards;
      user-select: none;
    }
    @keyframes tap-plus-pop {
      0% {
        opacity: 0.92;
        transform: translate(-50%, -50%) scale(1) rotate(-6deg);
        filter: blur(0.5px) brightness(1.1);
      }
      40% {
        opacity: 1;
        filter: blur(0.7px) brightness(1.3);
        transform: translate(-50%, -95%) scale(1.17) rotate(0deg);
      }
      80% {
        opacity: 0.8;
        filter: blur(1.1px) brightness(1.2);
        transform: translate(-50%, -150%) scale(1.22) rotate(9deg);
      }
      100% {
        opacity: 0;
        filter: blur(3.5px) brightness(0.8);
        transform: translate(-50%, -185%) scale(1.28) rotate(-5deg);
      }
    }
    /* --- */
    .block-access {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      z-index: 99999;
    }
    .block-access a {
      background: #007bff;
      color: #fff;
      padding: 12px 32px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 35px;
      font-size: 1.1rem;
      box-shadow: 0 0 10px #007bff;
      transition: background 0.2s;
    }
    .block-access a:hover { background: #0056b3; }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      let tg = window.Telegram?.WebApp;
      if (!(tg && tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.id)) {
        document.body.innerHTML =
          '<div class="block-access">' +
          'Access denied.<br>Please open WELLcoin from Telegram app.<br>' +
          '<a href="https://t.me/WELLcoinGameBot?start=play" target="_blank">Open in Telegram</a>' +

      }
    });
  </script>
</head>
<body>
  <header></header>
  <img src="ranked-icon.png" id="ranked" alt="Ranked" title="Leaderboard" />
  <div class="balance-box">
    <img src="wellcoin-icon.png" alt="Coin Icon" class="coin-icon">
    <span id="balance-amount">0.0000000000</span>
  </div>
  <div class="username-frame">
    <img src="dragon-frame.png" class="dragon-frame-img" alt="Username Frame" />
    <div id="username-inside">Loading...</div>
  </div>
  <div class="character-container">
    <img src="character.png" class="character" alt="Player Character" id="tap-character" />
    <!-- mining-bar والtimer تم حذفهم -->
    <!-- شريط الطاقة الجديد -->
    <div class="energy-bar-container" id="energy-bar-container">
      <div class="energy-bar-inner" id="energy-bar-inner" style="width: 100%;">
        <div class="energy-bar-led"></div>
      </div>
      <div class="energy-bar-label" id="energy-bar-label">300/300 Taps</div>
    </div>
  </div>
  <div class="bottom-buttons">
    <button class="btn">Me</button>
    <button class="btn" onclick="window.location.href='shop.html'">Shop</button>

    <button class="btn" id="play-btn">Play</button>
  </div>
  <script>
    // --- منع الزوم والسكرول ---
    document.addEventListener('touchmove', function(event) {
      if (event.scale !== 1) { event.preventDefault(); }
    }, { passive: false });
    document.addEventListener('gesturestart', function (e) { e.preventDefault(); }, { passive: false });
    document.addEventListener('gesturechange', function (e) { e.preventDefault(); }, { passive: false });
    document.addEventListener('gestureend', function (e) { e.preventDefault(); }, { passive: false });
    window.addEventListener('keydown', function(e) {
      if(["ArrowLeft", "ArrowRight", " "].includes(e.key)) { e.preventDefault(); }
    }, { passive: false });
    window.addEventListener('wheel', function(e) { e.preventDefault(); }, { passive: false });
    window.addEventListener('scroll', function() { window.scrollTo(0, 0); });
    document.body.style.overflow = "hidden";
    document.documentElement.style.overflow = "hidden";

    // -------------- Firebase & Telegram --------------
    const app = firebase.initializeApp({
      apiKey: "AIzaSyB9uNwUURvf5RsD7CnsG2LtE6fz5yboBkw",
      authDomain: "wellcoinbotgame.firebaseapp.com",
      databaseURL: "https://wellcoinbotgame-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "wellcoinbotgame",
      storageBucket: "wellcoinbotgame.appspot.com",
      messagingSenderId: "108640533638",
      appId: "1:108640533638:web:ed07516d96ac38f47f6507"
    });
    const db = firebase.database(app);
    const tg = window.Telegram.WebApp;
    tg.ready();
    const userId = tg.initDataUnsafe?.user?.id;
    const usernameBox = document.getElementById("username-inside");
    const balanceDisplay = document.getElementById("balance-amount");

    // ------ قيم التعدين الجديد ------
    let balance = 0;
    let energyTaps = 300;
    let maxTaps = 300;
    let tapValue = 0.0000000001;
    let replenishInterval = null;
    let tapReplenishTime = 20000; // كل 20 ثانية ترجع نقرة واحدة
    let tapCooldown = 6000; // بعد 6 ثواني من آخر نقرة، ترسل التحديث للداتا بيز
    let lastSentBalance = 0;
    let tapTimeoutId = null;
    let tapSaveTimeoutId = null;
    let tapLastSave = 0;

    let lastEnergyTapsDB = 0;
    let lastEnergySaveTime = 0; // ميلي ثانية

    // عناصر الواجهة الجديدة
    const energyBarContainer = document.getElementById("energy-bar-container");
    const energyBarInner = document.getElementById("energy-bar-inner");
    const energyBarLabel = document.getElementById("energy-bar-label");
    const tapCharacter = document.getElementById("tap-character");

    // --- حفظ الطاقة (progress) في قاعدة البيانات ---
    function saveEnergyToDB() {
      db.ref("users/" + userId).update({ energyTaps: energyTaps, lastEnergySaveTime: Date.now() });
      lastEnergyTapsDB = energyTaps;
      lastEnergySaveTime = Date.now();
    }

    // --- جلب الطاقة ووقتها (عند الدخول) ---
    window.addEventListener("load", () => {
      if (!userId) {
        window.location.href = "welcome.html";
        return;
      }
      // جلب بيانات اللاعب
      const userRef = db.ref("users/" + userId);
      userRef.once("value").then((snapshot) => {
        if (!snapshot.exists()) {
          window.location.href = "welcome.html";
          return;
        }
        const userData = snapshot.val();
        usernameBox.textContent = userData.username || "Unknown Player";
        balance = parseFloat(userData.balance || 0);
        lastSentBalance = balance;

        // استرجاع الطاقة بدقة مع الوقت:
        if (userData.energyTaps !== undefined && userData.lastEnergySaveTime !== undefined) {
          let prevTaps = parseInt(userData.energyTaps);
          let prevSave = parseInt(userData.lastEnergySaveTime);
          let now = Date.now();
          let tapsRecovered = Math.floor((now - prevSave) / tapReplenishTime);
          let tapsNow = Math.min(maxTaps, prevTaps + tapsRecovered);
          energyTaps = tapsNow;
          // عدل وقت الحفظ للطاقة
          lastEnergyTapsDB = energyTaps;
          lastEnergySaveTime = prevSave + tapsRecovered * tapReplenishTime;
          // إذا لم تمتلئ الطاقة، احفظ الوقت الجديد
          if (energyTaps < maxTaps) saveEnergyToDB();
        } else {
          // أول دخول
          energyTaps = maxTaps;
          saveEnergyToDB();
        }

        updateBalanceDisplay();
        updateEnergyBar();
        startEnergyReplenish();
      });
    });

    // --- إعادة تعبئة الطاقة تدريجياً وحفظها ---
    function startEnergyReplenish() {
      if (replenishInterval) clearInterval(replenishInterval);
      replenishInterval = setInterval(() => {
        if (energyTaps < maxTaps) {
          energyTaps += 1;
          updateEnergyBar();
          saveEnergyToDB();
        }
      }, tapReplenishTime);
    }

    // --- تحديث شريط الطاقة ---
    function updateEnergyBar() {
      let percentage = energyTaps / maxTaps;
      let color = "#2afb66";
      if (percentage > 0.75) color = "#2afb66";
      else if (percentage > 0.5) color = "#ffe100";
      else if (percentage > 0.25) color = "#ff9800";
      else color = "#ff2200";
      energyBarInner.style.width = (percentage * 100) + "%";
      // تدرج لوني متدرج
      energyBarInner.style.background = `linear-gradient(90deg, #2afb66 0%, #8dff00 45%, #ffe100 75%, #ff9800 90%, #ff2200 100%)`;
      energyBarInner.style.filter = `drop-shadow(0 0 10px ${color}a6)`;
      energyBarLabel.textContent = `${energyTaps}/${maxTaps} Taps`;
      // لمعة LED مكان نهاية الشريط
      let barWidth = energyBarContainer.offsetWidth || 1;
      let led = energyBarInner.querySelector('.energy-bar-led');
      if (led) {
        led.style.right = (energyTaps === 0 ? barWidth - 18 : 0) + "px";
        led.style.background = `radial-gradient(circle, ${color} 85%, #fff0 100%)`;
        led.style.opacity = percentage > 0.07 ? 0.77 : 0.16;
      }
    }

    // --- تحديث الرصيد ---
    function updateBalanceDisplay() {
      balanceDisplay.textContent = balance.toFixed(10);
    }

    // --- تأثير الاهتزاز الأخف ---
    function vibrate(ms = 15) {
      if (window.navigator?.vibrate) window.navigator.vibrate(ms);
    }

    // --- أنميشن دخان و+1 ---
    function showTapEffect(x, y) {
      // دخان SVG
      const tapEl = document.createElement("div");
      tapEl.className = "tap-effect";
      tapEl.style.left = `${x - 36}px`;
      tapEl.style.top = `${y - 36}px`;
      tapEl.innerHTML = `
        <svg width="72" height="72" viewBox="0 0 72 72" fill="none">
          <ellipse cx="36" cy="38" rx="19" ry="13" fill="url(#smokeGrad)" opacity="0.31"/>
          <ellipse cx="36" cy="31" rx="12" ry="7" fill="url(#smokeGrad2)" opacity="0.23"/>
          <defs>
            <radialGradient id="smokeGrad" cx="0.5" cy="0.5" r="0.7">
              <stop offset="0%" stop-color="#fff"/>
              <stop offset="80%" stop-color="#fff" stop-opacity="0.2"/>
              <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
            </radialGradient>
            <radialGradient id="smokeGrad2" cx="0.5" cy="0.5" r="0.7">
              <stop offset="0%" stop-color="#fff"/>
              <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
            </radialGradient>
          </defs>
        </svg>
      `;
      document.body.appendChild(tapEl);

      // +1 وسط الدخان
      const plus = document.createElement("div");
      plus.className = "tap-plus";
      plus.innerHTML = "+1";
      tapEl.appendChild(plus);

      setTimeout(() => tapEl.remove(), 1000);
    }

    // --- منطق النقر للتعدين ---
    tapCharacter.addEventListener("pointerdown", function(e) {
      if (energyTaps <= 0) return;
      let rect = tapCharacter.getBoundingClientRect();
      let x = (e.touches ? e.touches[0].clientX : e.clientX);
      let y = (e.touches ? e.touches[0].clientY : e.clientY);
      if (x < rect.left || x > rect.right || y < rect.top || y > rect.bottom) return;

      showTapEffect(x, y);
      vibrate(13);

      // اهتزاز بسيط جدا
      tapCharacter.style.transform = "scale(0.985) rotate(" + (Math.random()*1.7-0.85) + "deg)";
      setTimeout(() => { tapCharacter.style.transform = ""; }, 70);

      // تحديث الطاقة والرصيد
      energyTaps -= 1;
      balance += tapValue;
      updateBalanceDisplay();
      updateEnergyBar();

      // حفظ الطاقة فوراً بعد كل نقرة (حتى لا تضيع)
      saveEnergyToDB();

      // إعادة مؤقت إرسال الرصيد
      if (tapTimeoutId) clearTimeout(tapTimeoutId);
      tapTimeoutId = setTimeout(sendBalanceToDB, tapCooldown);

      // أيضاً: حفظ الرصيد فوراً في متغير global (حتى لو أغلق بسرعة)
      window.__lastBalanceToSave = balance;
    });

    // --- إرسال الرصيد إلى الداتا بيز ---
    function sendBalanceToDB() {
      if (balance !== lastSentBalance) {
        db.ref("users/" + userId).update({ balance: balance });
        lastSentBalance = balance;
      }
    }

    // --- عند الخروج من الصفحة: أرسل الرصيد فوراً ---
    window.addEventListener("beforeunload", function() {
      if (window.__lastBalanceToSave !== undefined) {
        db.ref("users/" + userId).update({ balance: window.__lastBalanceToSave });
        lastSentBalance = window.__lastBalanceToSave;
      }
      saveEnergyToDB();
    });

    // --- زر اللعب ونافذة الكول داون كما هي ---
    function msToHMS(ms) {
      let totalSeconds = Math.floor(ms / 1000);
      let h = Math.floor(totalSeconds / 3600);
      let m = Math.floor((totalSeconds % 3600) / 60);
      let s = totalSeconds % 60;
      return (
        (h < 10 ? "0" : "") + h + ":" +
        (m < 10 ? "0" : "") + m + ":" +
        (s < 10 ? "0" : "") + s
      );
    }
    function showCooldownOverlay(remainingMs) {
      let overlay = document.getElementById("cooldown-overlay");
      if (!overlay) {
        overlay = document.createElement("div");
        overlay.id = "cooldown-overlay";
        overlay.innerHTML = `
          <div class="cooldown-box" style="
            background:rgba(18,14,32,0.98);padding:38px 32px 32px 32px;
            border-radius: 24px; box-shadow: 0 8px 48px #000a; max-width: 350px; min-width: 260px; position:relative;">
            <span id="cooldown-close" style="
              position:absolute;right:18px;top:14px;
              color:#fff;font-size:2.1rem;
              cursor:pointer;font-weight:bold;
              z-index:1001;
              user-select:none;
            " title="Close">&times;</span>
            <img src="assets/player1.png" alt="player" style="width:72px;height:72px;display:block;margin:0 auto 20px;">
            <h2 style="text-align:center;color:#e14b4b;margin:0 0 10px 0;font-family:Pixel,Arial">⏳ Please Wait</h2>
            <div style="text-align:center;font-size:28px;font-family:monospace;color:#fff;margin-bottom:10px;">
              <span id="cooldown-timer">00:00:00</span>
            </div>
            <div style="text-align:center;color:#d5d5d5;font-size:17px;">You can play again after the countdown ends!</div>
          </div>
        `;
        Object.assign(overlay.style, {
          position: "fixed", left: 0, top: 0, width: "100vw", height: "100vh",
          display: "flex", alignItems: "center", justifyContent: "center",
          zIndex: 10000, background: "rgba(20,20,30,0.90)", backdropFilter: "blur(2px)",
        });
        document.body.appendChild(overlay);
      }
      overlay.style.display = "flex";
      let closeBtn = overlay.querySelector('#cooldown-close');
      if (closeBtn) {
        closeBtn.onclick = function() {
          overlay.style.display = 'none';
        };
      }
      function updateTimer() {
        let msLeft = window.nextPlayTime - Date.now();
        if (msLeft <= 0) {
          overlay.style.display = "none";
        } else {
          document.getElementById("cooldown-timer").textContent = msToHMS(msLeft);
          setTimeout(updateTimer, 1000);
        }
      }
      updateTimer();
    }
    document.getElementById("play-btn").onclick = async function(e) {
      e.preventDefault();
      if (!userId) return;
      const userRef = db.ref("users/" + userId + "/nextPlayTime");
      const snap = await userRef.get();
      const nextPlayTime = parseInt(snap.val() || "0");
      window.nextPlayTime = nextPlayTime;
      if (nextPlayTime > Date.now()) {
        showCooldownOverlay(nextPlayTime - Date.now());
        return false;
      }
      window.location.href = "play.html";
    };
  </script>
</body>
</html>
