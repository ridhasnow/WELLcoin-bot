<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WELLcoin Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
      position: relative;
      z-index: 2;
    }

    #ranked {
  width: 27px;
  height: 27px;
  margin-right: 22px;
  cursor: pointer;
  padding: 14px;
  background-color: transparent;
  border: none;
  box-shadow: none;
}

    .balance-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 3;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 18px;
      background: radial-gradient(circle at top left, rgba(255,215,0,0.15), rgba(0,0,0,0.5));
      border: 2px solid #ffd700;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.7), inset 0 0 6px rgba(255, 255, 255, 0.1);
      font-size: 16px;
      font-weight: bold;
      color: #0cf;
      text-shadow: 0 0 6px rgba(255, 215, 0, 0.6);
      font-family: 'Segoe UI', sans-serif;
      animation: glow 2s infinite ease-in-out;
      backdrop-filter: blur(5px);
    }

    .coin-icon {
      width: 26px;
      height: 26px;
      filter: drop-shadow(0 0 3px gold);
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.4), inset 0 0 6px rgba(255, 255, 255, 0.05);
      }
      50% {
        box-shadow: 0 0 18px rgba(255, 215, 0, 0.7), inset 0 0 10px rgba(255, 255, 255, 0.08);
      }
    }

    #balance-amount {
      color: #ffd700;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 6px #fff799, 0 0 10px #ffdc73;
    }

    .character-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .character {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    .mining-bar {
  position: absolute;
  bottom: 10px; /* يوازي حافة الأزرار العلوية تمامًا */
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  padding: 6px 18px;
  border-radius: 16px;
  font-size: 14px;
  color: gold;
  font-weight: 600;
  font-family: 'Segoe UI Semibold', sans-serif;
  box-shadow: 0 0 6px rgba(255, 215, 0, 0.3);
  border: 1px solid #ffd700;
  text-align: center;
  white-space: nowrap;
  z-index: 3;
}

    .timer {
  position: absolute;
  bottom: 44px; /* أعلى من البار الجديد بـ 34px تقريبا */
  left: 50%;
  transform: translateX(-50%);
  background: radial-gradient(circle, rgba(255,215,0,0.4), rgba(0,0,0,0.6));
  color: #90ff90;
  font-size: 13px;
  padding: 6px 14px;
  border-radius: 50px;
  border: 2px solid #ffd700;
  box-shadow: 0 0 6px rgba(255, 215, 0, 0.6), inset 0 0 3px #fff, 0 0 8px #00ff0077;
  font-weight: bold;
  z-index: 4;
}

    .bottom-buttons {
  display: flex;
  justify-content: space-between;
  gap: 6px;
  background-color: rgba(20, 20, 20, 0.5); /* أسود فاتح شفاف */
  padding: 10px;
  border-top: none;
  backdrop-filter: blur(4px);
}

    .btn {
  flex: 1;
  text-align: center;
  color: #ffd700;
  background-color: #0a0a0a; /* أسود غامق */
  border: none; /* نحذف الإطار */
  border-radius: 14px;
  padding: 12px 0;
  font-size: 16px;
  font-family: Helvetica, sans-serif;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
  text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.15); /* تأثير 3D للنص */
  box-shadow: 0 4px 6px rgba(255, 215, 0, 0.15); /* ضل طفيف */
}
    .username-frame {
  position: absolute;
  top: 4px;              /* رفعه للأعلى */
  left: 72%;             /* تقريبه يمين نحو زر الرانكد */
  transform: translateX(-50%);
  width: 215px;
  height: 60px;
  z-index: 3;
}

.dragon-frame-img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: contain;
  pointer-events: none;
  z-index: 1;
}

#username-inside {
  position: relative;
  z-index: 2;
  text-align: center;
  color: #fff;
  font-weight: bold;
  font-size: 14px;
  padding: 10px 12px;
  text-shadow: 0 0 6px gold;
}

    .btn:focus {
      outline: none;
    }

    .btn:hover {
  background-color: #1a1a1a;
  color: #ffd700;
  box-shadow: 0 6px 10px rgba(255, 215, 0, 0.25);
}

.btn:active {
  transform: scale(0.97);
  background-color: #111;
}
  </style>
</head>
<body>
  <header>
                                 <!--ميكانيك زر الرانكد-->
    <img src="ranked-icon.png" id="ranked" alt="Ranked" title="Leaderboard" />
  </header>
                                <!--ميكانيك مربع البالانس الرئيسي-->
  <div class="balance-box">
    <img src="wellcoin-icon.png" alt="Coin Icon" class="coin-icon">
    <span id="balance-amount">0.0000000000</span>
  </div>
  
                               <!--ميكانيك مربع اليوزرنايم-->
  <div class="username-frame">
  <img src="dragon-frame.png" class="dragon-frame-img" alt="Username Frame" />
  <div id="username-inside">Loading...</div>
</div>
                                <!--ميكانيك الضغط على الصورة حتى يعيد تشغيل عداد التعديد-->
  <div class="character-container">
    <img src="character.png" class="character" alt="Player Character" onclick="restartMiningTimer()" />
    <div class="mining-bar">⛏️ Mining: <span id="coin-count">0.0000000000</span> WELLcoin / 24h</div>
    <div class="timer" id="countdown">3:00:00</div>
  </div>
                              <!--ميكانيك الازرار-->
  <div class="bottom-buttons">
    <button class="btn">Me</button>
    <button class="btn" onclick="window.location.href='shop.html'">Shop</button>
    <button class="btn" onclick="window.location.href='missions.html'">Missions</button>
    <button class="btn">Invite</button>
  </div>

  <script>
  const miningRatePerSecond = 0.0000001157;
  let interval;

  let coinCount = parseFloat(localStorage.getItem("coinCount")) || 0.0;
  let balance = parseFloat(localStorage.getItem("balance")) || 0.0;
  let countdown = parseInt(localStorage.getItem("countdown")) || 10800;
  let lastPlayed = parseInt(localStorage.getItem("lastPlayed")) || Date.now();

  const now = Date.now();
  const secondsPassed = Math.floor((now - lastPlayed) / 1000);

  if (secondsPassed > 0 && countdown > 0) {
    const effectiveSeconds = Math.min(countdown, secondsPassed);
    const coinsEarned = miningRatePerSecond * effectiveSeconds;

    coinCount += coinsEarned;
    balance += coinsEarned;
    countdown -= effectiveSeconds;

    if (countdown < 0) countdown = 0;

    localStorage.setItem("coinCount", coinCount);
    localStorage.setItem("balance", balance);
    localStorage.setItem("countdown", countdown);
  }

  function updateCoin() {
    if (countdown <= 0) return;
    coinCount += miningRatePerSecond;
    balance += miningRatePerSecond;
    document.getElementById("coin-count").textContent = coinCount.toFixed(10);
    document.getElementById("balance-amount").textContent = balance.toFixed(10);
    localStorage.setItem("coinCount", coinCount);
    localStorage.setItem("balance", balance);
  }

  function updateTimer() {
    if (countdown <= 0) return;
    countdown--;
    const h = Math.floor(countdown / 3600).toString().padStart(1, '0');
    const m = Math.floor((countdown % 3600) / 60).toString().padStart(2, '0');
    const s = Math.floor(countdown % 60).toString().padStart(2, '0');
    document.getElementById("countdown").textContent = `${h}:${m}:${s}`;
    localStorage.setItem("countdown", countdown);
    if (countdown <= 0) clearInterval(interval);
  }

  function startMining() {
    interval = setInterval(() => {
      updateCoin();
      updateTimer();
    }, 1000);
  }

  function restartMiningTimer() {
    countdown = 10800;
    localStorage.setItem("countdown", countdown);
    clearInterval(interval);
    startMining();
  }

  document.getElementById("coin-count").textContent = coinCount.toFixed(10);
  document.getElementById("balance-amount").textContent = balance.toFixed(10);

  window.addEventListener("beforeunload", () => {
    localStorage.setItem("lastPlayed", Date.now());
  });

  window.addEventListener("load", () => {
    if (countdown > 0) {
      startMining();
    } else {
      document.getElementById("countdown").textContent = "0:00:00";
    }

    if (window.Telegram.WebApp) {
      Telegram.WebApp.ready(); // لازم Telegram يكون جاهز

      const tg = Telegram.WebApp;
      const usernameBox = document.getElementById("username-inside");

      if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
        const user = tg.initDataUnsafe.user;
        const fullName = user.first_name + (user.last_name ? " " + user.last_name : "");
        usernameBox.textContent = fullName;
      } else {
        usernameBox.textContent = "Unknown Player";
      }
    }
  });
</script>
