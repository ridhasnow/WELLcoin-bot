<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WELLcoin Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
    }

    #ranked {
      width: 36px;
      height: 36px;
      margin-right: 10px;
      cursor: pointer;
      border: 2px solid #ffd700;
      border-radius: 8px;
      padding: 4px;
      background-color: #111;
      box-shadow: 0 0 8px #ffd70050;
    }

    .character-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .character {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    .mining-bar {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 6px 18px;
      border-radius: 16px;
      font-size: 14px;
      color: gold;
      font-weight: 600;
      font-family: 'Segoe UI Semibold', sans-serif;
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.3);
      border: 1px solid #ffd700;
      text-align: center;
      white-space: nowrap;
    }

    .timer {
      position: absolute;
      bottom: 48px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.3);
      color: #ffd700;
      font-size: 13px;
      padding: 4px 12px;
      border-radius: 50px;
      border: 1px solid #ffd700;
      box-shadow: 0 0 4px rgba(255, 215, 0, 0.2);
    }

    .bottom-buttons {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      background-color: #111;
      padding: 10px;
      border-top: 2px solid #ffd700;
    }

    .btn {
      flex: 1;
      text-align: center;
      color: #ffd700;
      background-color: #222;
      border: 1px solid #ffd700;
      border-radius: 14px;
      padding: 12px 0;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      outline: none;
      user-select: none;
    }

    .btn:focus {
      outline: none;
    }

    .btn:active {
      transform: scale(0.98);
      background-color: #333;
    }

    .btn:hover {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="ranked-icon.png" id="ranked" alt="Ranked" title="Leaderboard" />
  </header>

  <div class="character-container">
    <img src="character.png" class="character" alt="Player Character" onclick="restartMiningTimer()" />
    <div class="mining-bar">‚õèÔ∏è Mining: <span id="coin-count">0.0000000000</span> WELLcoin / 24h</div>
    <div class="timer" id="countdown">3:00:00</div>
  </div>

  <div class="bottom-buttons">
    <button class="btn">Me</button>
    <button class="btn" onclick="openShop()">Shop</button>
    <button class="btn">Missions</button>
    <button class="btn">Invite</button>
  </div>

  <script>
    let coinCount = parseFloat(localStorage.getItem("wellcoins")) || 0.0;
    const miningSpeedPerSecond = 0.0000001157;
    const miningDuration = 10800; // 3 ÿ≥ÿßÿπÿßÿ™
    let interval;

    function updateCoin() {
      coinCount += miningSpeedPerSecond;
      localStorage.setItem("wellcoins", coinCount.toFixed(10));
      document.getElementById("coin-count").textContent = coinCount.toFixed(10);
    }

    function updateTimer() {
      const startTime = parseInt(localStorage.getItem("startTime"));
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const remaining = miningDuration - elapsed;

      if (remaining > 0) {
        const h = Math.floor(remaining / 3600).toString().padStart(1, '0');
        const m = Math.floor((remaining % 3600) / 60).toString().padStart(2, '0');
        const s = Math.floor(remaining % 60).toString().padStart(2, '0');
        document.getElementById("countdown").textContent = `${h}:${m}:${s}`;
        updateCoin();
      } else {
        document.getElementById("countdown").textContent = "0:00:00";
        clearInterval(interval);
      }
    }

    function startMining() {
      const startTime = localStorage.getItem("startTime");
      if (!startTime) {
        localStorage.setItem("startTime", Date.now().toString());
      }
      interval = setInterval(updateTimer, 1000);
    }

    function restartMiningTimer() {
      clearInterval(interval);
      localStorage.setItem("startTime", Date.now().toString());
      startMining();
    }

    function openShop() {
      alert("üõí Shop coming soon!");
    }

    // Load saved coins
    document.getElementById("coin-count").textContent = coinCount.toFixed(10);

    // Start mining if session still valid
    const savedStart = localStorage.getItem("startTime");
    if (savedStart) {
      const elapsed = Math.floor((Date.now() - parseInt(savedStart)) / 1000);
      if (elapsed < miningDuration) {
        startMining();
      } else {
        document.getElementById("countdown").textContent = "0:00:00";
      }
    } else {
      startMining();
    }
  </script>
</body>
</html>
