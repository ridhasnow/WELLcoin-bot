<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WELLcoin Game</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #000;
        color: #ffd700;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 10px;
      }

      #ranked {
        width: 36px;
        height: 36px;
        margin-right: 10px;
        cursor: pointer;
      }

      .character-container {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .character {
        max-height: 100%;
        max-width: 100%;
        object-fit: contain;
      }

      .mining-bar {
        position: absolute;
        bottom: 70px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.6);
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 18px;
        color: gold;
        font-weight: bold;
        font-family: 'Segoe UI', sans-serif;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        text-align: center;
        border: 1px solid #ffd700;
      }

      .bottom-buttons {
        display: flex;
        justify-content: space-between;
        gap: 6px;
        background-color: #111;
        padding: 10px;
        border-top: 2px solid #ffd700;
      }

      .btn {
        flex: 1;
        text-align: center;
        color: #ffd700;
        background-color: #222;
        border: 1px solid #ffd700;
        border-radius: 14px;
        padding: 12px 0;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
      }

      .btn:hover {
        background-color: #ffd700;
        color: #000;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <header>
      <img src="ranked-icon.png" id="ranked" alt="Ranked" title="Leaderboard" />
    </header>

    <div class="character-container">
      <img src="character.png" class="character" alt="Player Character" />
      <div class="mining-bar">⛏️ Mining: <span id="coin-count">0.01</span> WELLcoin / 24h</div>
    </div>

    <div class="bottom-buttons">
      <button class="btn">Me</button>
      <button class="btn">Shop</button>
      <button class="btn">Missions</button>
      <button class="btn">Invite</button>
    </div>
  </body>
</html>
