<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WELLcoin Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
      position: relative;
      z-index: 2;
    }

    #ranked {
      width: 36px;
      height: 36px;
      margin-right: 10px;
      cursor: pointer;
      border: 2px solid #ffd700;
      border-radius: 8px;
      padding: 4px;
      background-color: #111;
      box-shadow: 0 0 8px #ffd70050;
    }

    .balance-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 3;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 18px;
      background: radial-gradient(circle at top left, rgba(255,215,0,0.15), rgba(0,0,0,0.5));
      border: 2px solid #ffd700;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.7), inset 0 0 6px rgba(255, 255, 255, 0.1);
      font-size: 16px;
      font-weight: bold;
      color: #0cf;
      text-shadow: 0 0 6px rgba(255, 215, 0, 0.6);
      font-family: 'Segoe UI', sans-serif;
      animation: glow 2s infinite ease-in-out;
      backdrop-filter: blur(5px);
    }

    .coin-icon {
      width: 26px;
      height: 26px;
      filter: drop-shadow(0 0 3px gold);
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.4), inset 0 0 6px rgba(255, 255, 255, 0.05);
      }
      50% {
        box-shadow: 0 0 18px rgba(255, 215, 0, 0.7), inset 0 0 10px rgba(255, 255, 255, 0.08);
      }
    }

    #balance-amount {
      color: #ffd700;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 6px #fff799, 0 0 10px #ffdc73;
    }

    .character-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .character {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    .mining-frame {
  position: relative;
  width: 92%;
  max-width: 460px;
  margin: 0 auto 8px auto;
  height: 90px;
  background: none;
  display: flex;
  align-items: center;
  justify-content: center;
}

.frame-image {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: contain;
  z-index: 1;
  pointer-events: none;
}

.frame-content {
  position: relative;
  z-index: 2;
  text-align: center;
  color: #ffd700;
  font-weight: bold;
  font-size: 14px;
  font-family: 'Segoe UI', sans-serif;
  padding: 10px 0;
  width: 100%;
}

#mining-text {
  margin-bottom: 4px;
  text-shadow: 1px 1px 2px #000;
}

.timer-frame {
  font-size: 13px;
  background-color: rgba(0, 0, 0, 0.4);
  display: inline-block;
  padding: 4px 12px;
  border-radius: 12px;
  color: #ffd700;
  box-shadow: 0 0 6px rgba(255, 215, 0, 0.3);
}

    .bottom-buttons {
  display: flex;
  justify-content: space-between;
  gap: 6px;
  background-color: rgba(20, 20, 20, 0.5); /* ÿ£ÿ≥ŸàÿØ ŸÅÿßÿ™ÿ≠ ÿ¥ŸÅÿßŸÅ */
  padding: 10px;
  border-top: none;
  backdrop-filter: blur(4px);
}

    .btn {
  flex: 1;
  text-align: center;
  color: #ffd700;
  background-color: #0a0a0a; /* ÿ£ÿ≥ŸàÿØ ÿ∫ÿßŸÖŸÇ */
  border: none; /* ŸÜÿ≠ÿ∞ŸÅ ÿßŸÑÿ•ÿ∑ÿßÿ± */
  border-radius: 14px;
  padding: 12px 0;
  font-size: 16px;
  font-family: Helvetica, sans-serif;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
  text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.15); /* ÿ™ÿ£ÿ´Ÿäÿ± 3D ŸÑŸÑŸÜÿµ */
  box-shadow: 0 4px 6px rgba(255, 215, 0, 0.15); /* ÿ∂ŸÑ ÿ∑ŸÅŸäŸÅ */
}

    .btn:focus {
      outline: none;
    }

    .btn:hover {
  background-color: #1a1a1a;
  color: #ffd700;
  box-shadow: 0 6px 10px rgba(255, 215, 0, 0.25);
}

.btn:active {
  transform: scale(0.97);
  background-color: #111;
}
  </style>
</head>
<body>
  <header>
                                 <!--ŸÖŸäŸÉÿßŸÜŸäŸÉ ÿ≤ÿ± ÿßŸÑÿ±ÿßŸÜŸÉÿØ-->
    <img src="ranked-icon.png" id="ranked" alt="Ranked" title="Leaderboard" />
  </header>
                                <!--ŸÖŸäŸÉÿßŸÜŸäŸÉ ŸÖÿ±ÿ®ÿπ ÿßŸÑÿ®ÿßŸÑÿßŸÜÿ≥ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä-->
  <div class="balance-box">
    <img src="wellcoin-icon.png" alt="Coin Icon" class="coin-icon">
    <span id="balance-amount">0.0000000000</span>
  </div>
                                <!--ŸÖŸäŸÉÿßŸÜŸäŸÉ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿßŸÑÿµŸàÿ±ÿ© ÿ≠ÿ™Ÿâ ŸäÿπŸäÿØ ÿ™ÿ¥ÿ∫ŸäŸÑ ÿπÿØÿßÿØ ÿßŸÑÿ™ÿπÿØŸäÿØ-->
<div class="character-container">
  <img src="character.png" class="character" alt="Player Character" onclick="restartMiningTimer()" />
</div>

<!-- ÿßŸÑŸÉÿßÿØÿ± ÿßŸÑÿ¨ÿØŸäÿØ ŸÖÿπ ÿßŸÑÿ™ŸÜŸäŸÜ -->
<div class="mining-frame">
  <img src="dragon-frame.png" class="frame-image" alt="Frame" />
  <div class="frame-content">
    <div id="mining-text">‚õèÔ∏è Mining: <span id="coin-count">0.0000000000</span> WELLcoin / 24h</div>
    <div id="countdown" class="timer-frame">3:00:00</div>
  </div>
</div>
                              <!--ŸÖŸäŸÉÿßŸÜŸäŸÉ ÿßŸÑÿßÿ≤ÿ±ÿßÿ±-->
  <div class="bottom-buttons">
    <button class="btn">Me</button>
    <button class="btn" onclick="window.location.href='shop.html'">Shop</button>
    <button class="btn" onclick="window.location.href='missions.html'">Missions</button>
    <button class="btn">Invite</button>
  </div>

  <script>
    const miningRatePerSecond = 0.0000001157;
    let interval;

    let coinCount = parseFloat(localStorage.getItem("coinCount")) || 0.0;
    let balance = parseFloat(localStorage.getItem("balance")) || 0.0;
    let countdown = parseInt(localStorage.getItem("countdown")) || 10800;
    let lastPlayed = parseInt(localStorage.getItem("lastPlayed")) || Date.now();

    const now = Date.now();
    const secondsPassed = Math.floor((now - lastPlayed) / 1000);

    if (secondsPassed > 0 && countdown > 0) {
      const effectiveSeconds = Math.min(countdown, secondsPassed);
      const coinsEarned = miningRatePerSecond * effectiveSeconds;

      coinCount += coinsEarned;
      balance += coinsEarned;
      countdown -= effectiveSeconds;

      if (countdown < 0) countdown = 0;

      localStorage.setItem("coinCount", coinCount);
      localStorage.setItem("balance", balance);
      localStorage.setItem("countdown", countdown);
    }

    function updateCoin() {
  if (countdown <= 0) return; // üõë ÿ£ŸàŸÇŸÅ ÿßŸÑÿ™ÿπÿØŸäŸÜ ÿ•ÿ∞ÿß ÿßŸÜÿ™ŸáŸâ ÿßŸÑŸàŸÇÿ™

  coinCount += miningRatePerSecond;
  balance += miningRatePerSecond;

  document.getElementById("coin-count").textContent = coinCount.toFixed(10);
  document.getElementById("balance-amount").textContent = balance.toFixed(10);

  localStorage.setItem("coinCount", coinCount);
  localStorage.setItem("balance", balance);
}

    function updateTimer() {
      if (countdown <= 0) return;

      countdown--;
      const h = Math.floor(countdown / 3600).toString().padStart(1, '0');
      const m = Math.floor((countdown % 3600) / 60).toString().padStart(2, '0');
      const s = Math.floor(countdown % 60).toString().padStart(2, '0');
      document.getElementById("countdown").textContent = `${h}:${m}:${s}`;
      localStorage.setItem("countdown", countdown);

      if (countdown <= 0) clearInterval(interval);
    }

    function startMining() {
      interval = setInterval(() => {
        updateCoin();
        updateTimer();
      }, 1000);
    }

    function restartMiningTimer() {
      countdown = 10800;
      localStorage.setItem("countdown", countdown);
      clearInterval(interval);
      startMining();
    }

    document.getElementById("coin-count").textContent = coinCount.toFixed(10);
    document.getElementById("balance-amount").textContent = balance.toFixed(10);

    window.addEventListener("beforeunload", () => {
      localStorage.setItem("lastPlayed", Date.now());
    });

    startMining();
  </script>
</body>
</html>
