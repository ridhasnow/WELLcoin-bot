<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WELLcoin Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
    }

    #ranked {
      width: 36px;
      height: 36px;
      margin-right: 10px;
      cursor: pointer;
      border: 1px solid #ffd700;
      border-radius: 50%;
      padding: 4px;
      background-color: #111;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
    }

    .character-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .character {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    .mining-bar {
      position: absolute;
      bottom: 85px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 18px;
      border-radius: 18px;
      font-size: 14px;
      font-weight: bold;
      color: #ffd700;
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.4);
      border: 1px solid #ffd700;
      text-align: center;
      white-space: nowrap;
    }

    .timer {
      position: absolute;
      bottom: 125px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.4);
      border: 2px solid #ffd700;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      color: #ffd700;
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.4);
    }

    .bottom-buttons {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      background-color: #111;
      padding: 10px;
      border-top: 2px solid #ffd700;
    }

    .btn {
      flex: 1;
      text-align: center;
      color: #ffd700;
      background-color: #222;
      border: 1px solid #ffd700;
      border-radius: 14px;
      padding: 12px 0;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="ranked-icon.png" id="ranked" alt="Ranked" title="Leaderboard" />
  </header>

  <div class="character-container">
    <img src="character.png" class="character" alt="Player Character" />
    <div class="timer" id="timer">3:00</div>
    <div class="mining-bar">⛏️ Mining: <span id="coin-count">0.0000000000</span> WELLcoin / 24h</div>
  </div>

  <div class="bottom-buttons">
    <button class="btn">Me</button>
    <button class="btn" id="shop-btn">Shop</button>
    <button class="btn">Missions</button>
    <button class="btn">Invite</button>
  </div>

  <script>
    // التعدين الديناميكي
    let coins = 0;
    let active = true;
    let secondsLeft = 3 * 60 * 60; // 3 ساعات

    function updateMining() {
      if (active) {
        coins += (0.01 / (24 * 60 * 60));
        document.getElementById("coin-count").textContent = coins.toFixed(10);
      }
    }

    function updateTimer() {
      if (secondsLeft > 0) {
        secondsLeft--;
        const hrs = Math.floor(secondsLeft / 3600);
        const mins = Math.floor((secondsLeft % 3600) / 60);
        const secs = secondsLeft % 60;
        document.getElementById("timer").textContent = `${hrs}:${mins.toString().padStart(2, '0')}`;
      } else {
        active = false;
      }
    }

    setInterval(updateMining, 1000);
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
