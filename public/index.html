<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WELLcoin Game</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #000;
        color: #ffd700;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 10px;
      }

      #ranked {
        width: 36px;
        height: 36px;
        margin-right: 10px;
        cursor: pointer;
        border: 2px solid #ffd700;
        border-radius: 10px;
        padding: 2px;
        box-shadow: 0 0 10px #ffd70088;
      }

      .character-container {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        flex-direction: column;
      }

      .character {
        max-height: 100%;
        max-width: 100%;
        object-fit: contain;
        cursor: pointer;
      }

      .mining-bar {
        position: absolute;
        bottom: 72px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(34, 34, 34, 0.6);
        border: 2px solid #ffd700;
        padding: 8px 20px;
        border-radius: 20px;
        font-size: 14px;
        text-align: center;
        box-shadow: 0 0 12px #ffd70088;
      }

      .bottom-buttons {
        display: flex;
        justify-content: space-around;
        background-color: #111;
        padding: 12px 8px;
        border-top: 2px solid #ffd700;
      }

      .btn {
        flex: 1;
        margin: 0 4px;
        color: #ffd700;
        background-color: #222;
        border: 1px solid #ffd700;
        border-radius: 12px;
        padding: 10px 0;
        font-size: 14px;
        cursor: pointer;
        transition: 0.2s;
      }

      .btn:hover {
        background-color: #ffd700;
        color: #000;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="ranked-icon.png" id="ranked" alt="Ranked" title="Leaderboard" />
    </header>

    <div class="character-container">
      <img src="character.png" class="character" alt="Player Character" onclick="restartMining()" />
      <div class="mining-bar" id="miningBar">⛏️ Mining: 0.0000000000 WELLcoin / 24h</div>
    </div>

    <div class="bottom-buttons">
      <button class="btn">Me</button>
      <button class="btn">Shop</button>
      <button class="btn">Missions</button>
      <button class="btn">Invite</button>
    </div>

    <script>
      let coins = 0;
      let speed = 0.01 / (24 * 60 * 60); // per second
      let interval;
      let stopTimeout;

      function formatCoins(value) {
        return value.toFixed(10);
      }

      function updateMiningBar(paused = false) {
        const bar = document.getElementById('miningBar');
        bar.textContent = `⛏️ Mining: ${formatCoins(coins)} WELLcoin / 24h${paused ? ' (Paused ⏸️)' : ''}`;
      }

      function startMining() {
        if (interval) return;
        updateMiningBar();
        interval = setInterval(() => {
          coins += speed;
          updateMiningBar();
        }, 1000);
        stopTimeout = setTimeout(stopMining, 3 * 60 * 60 * 1000); // 3 hours
      }

      function stopMining() {
        clearInterval(interval);
        clearTimeout(stopTimeout);
        interval = null;
        updateMiningBar(true);
      }

      function restartMining() {
        stopMining();
        startMining();
      }

      startMining();
    </script>
  </body>
</html>
