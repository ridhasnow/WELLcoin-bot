<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1, width=device-width"/>
  <title>WELLcoin Game</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      touch-action: none;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }
    header {
      height: 59px;
      background-color: rgba(0, 0, 0, 0.0);
      width: 100%;
      z-index: 5;
      position: relative;
    }
    #ranked {
      position: fixed;
      top: 20px;
      right: 45px;
      width: 32px;
      height: 32px;
      z-index: 9999;
      cursor: pointer;
      background: none;
      border: none;
    }
    #ranked:hover {
      transform: scale(1.15);
      filter: drop-shadow(0 0 6px gold);
    }
    .balance-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 3;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 18px;
      background: radial-gradient(circle at top left, rgba(255,215,0,0.15), rgba(0,0,0,0.5));
      border: 2px solid #ffd700;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.7), inset 0 0 6px rgba(255, 255, 255, 0.1);
      font-size: 16px;
      font-weight: bold;
      color: #0cf;
      text-shadow: 0 0 6px rgba(255, 215, 0, 0.6);
      font-family: 'Segoe UI', sans-serif;
      animation: glow 2s infinite ease-in-out;
      backdrop-filter: blur(5px);
    }
    .coin-icon {
      width: 26px;
      height: 26px;
      filter: drop-shadow(0 0 3px gold);
    }
    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.4), inset 0 0 6px rgba(255, 255, 255, 0.05);
      }
      50% {
        box-shadow: 0 0 18px rgba(255, 215, 0, 0.7), inset 0 0 10px rgba(255, 255, 255, 0.08);
      }
    }
    #balance-amount {
      color: #ffd700;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 6px #fff799, 0 0 10px #ffdc73;
    }
    .character-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100vw;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }
    .character {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: auto;
      transition: transform 0.08s cubic-bezier(.22,1.36,.71,1.17);
    }
    /* --- حذف شريط التعدين القديم والمؤقت --- */
    .bottom-buttons {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      background-color: rgba(20, 20, 20, 0.5);
      padding: 10px;
      border-top: none;
      backdrop-filter: blur(4px);
      width: 100vw;
      min-width: 0;
      box-sizing: border-box;
      position: relative;
    }
    .btn {
      flex: 1;
      text-align: center;
      color: #ffd700;
      background-color: #0a0a0a;
      border: none;
      border-radius: 14px;
      padding: 12px 0;
      font-size: 16px;
      font-family: Helvetica, sans-serif;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 6px rgba(255, 215, 0, 0.15);
      min-width: 0;
    }
    .username-frame {
      position: absolute;
      top: 4px;
      left: 72%;
      transform: translateX(-50%);
      width: 215px;
      height: 60px;
      z-index: 3;
    }
    .dragon-frame-img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      z-index: 1;
      filter: drop-shadow(0 0 6px rgba(255, 215, 0, 0.6)) drop-shadow(0 0 10px rgba(255, 255, 200, 0.3));
    }
    #username-inside {
      position: absolute;
      top: 20px;
      left: 42%;
      transform: translateX(-50%);
      z-index: 2;
      text-align: center;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      padding: 4px 8px;
      text-shadow: 0 0 6px gold;
      max-width: 167px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      line-height: 1.2em;
      max-height: 1.2em;
      box-sizing: border-box;
    }
    .btn:hover {
      background-color: #1a1a1a;
      color: #ffd700;
      box-shadow: 0 6px 10px rgba(255, 215, 0, 0.25);
    }
    .btn:active {
      transform: scale(0.97);
      background-color: #111;
    }
    #cooldown-overlay {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      display: none; align-items: center; justify-content: center;
      z-index: 10000; 
      background: rgba(20,20,30,0.92); 
      backdrop-filter: blur(2.5px);
    }
    /* --- الشريط الجديد للطاقة (النقرات) --- */
    .energy-bar-container {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 62px;
      margin: 0 auto;
      width: 92vw;
      max-width: 470px;
      height: 16px;
      z-index: 90;
      border-radius: 9px;
      box-shadow: 0 2px 12px #222a;
      background: linear-gradient(90deg, #1a1a18 60%, #2a220c 110%);
      border: 2px solid #303030;
      overflow: hidden;
      display: flex;
      align-items: center;
    }
    .energy-bar-inner {
      height: 100%;
      border-radius: 9px 0 0 9px;
      transition: width 0.13s cubic-bezier(.42,1.7,.36,.98), background 0.13s;
      box-shadow: 0 0 18px 2px #fff2, 0 0 14px #9fff00bb inset;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      position: relative;
      /* لمعة LED متدرجة */
      background: linear-gradient(90deg, #21ff32 0%, #8dff00 60%, #ffe100 82%, #ff9800 95%, #ff2200 100%);
    }
    .energy-bar-led {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 18px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff 80%, #00ff44ad 100%);
      filter: blur(2px) brightness(1.6);
      pointer-events: none;
      opacity: 0.75;
      z-index: 2;
      transition: right 0.15s;
    }
    .energy-bar-label {
      position: absolute;
      width: 100%;
      left: 0;
      top: 0;
      text-align: center;
      font-size: 11.5px;
      color: #fff;
      letter-spacing: 0.9px;
      font-family: 'Segoe UI', monospace;
      font-weight: bold;
      text-shadow: 0 0 4px #000e, 0 0 6px #0f0, 0 0 4px #fff;
      z-index: 3;
      pointer-events: none;
      line-height: 16px;
    }
    /* --- أنميشن النقرات --- */
    .tap-effect {
      position: absolute;
      pointer-events: none;
      z-index: 100;
      animation: tap-pop 0.45s cubic-bezier(.68,-0.55,.27,1.55);
      opacity: 0.95;
    }
    @keyframes tap-pop {
      0% { transform: scale(0.5) translateY(0); opacity: 0.6;}
      30% { transform: scale(1.14) translateY(-10px); opacity: 1; }
      70% { transform: scale(1.07) translateY(-14px); opacity: 0.88;}
      100% { transform: scale(0.95) translateY(0); opacity: 0; }
    }
    /* --- */
    .block-access {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      z-index: 99999;
    }
    .block-access a {
      background: #007bff;
      color: #fff;
      padding: 12px 32px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 35px;
      font-size: 1.1rem;
      box-shadow: 0 0 10px #007bff;
      transition: background 0.2s;
    }
    .block-access a:hover { background: #0056b3; }
  </style>
  <script>
    // منع الدخول إلا من التليجرام
    window.addEventListener('DOMContentLoaded', function() {
      let tg = window.Telegram?.WebApp;
      if (!(tg && tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.id)) {
        document.body.innerHTML =
          '<div class="block-access">' +
          'Access denied.<br>Please open WELLcoin from Telegram app.<br>' +
          '<a href="https://t.me/WELLcoinGameBot?start=play" target="_blank">Open in Telegram</a>' +
          '</div>';
        throw new Error("Access blocked: must open from Telegram.");
      }
    });
  </script>
</head>
<body>
  <header></header>
  <img src="ranked-icon.png" id="ranked" alt="Ranked" title="Leaderboard" />
  <div class="balance-box">
    <img src="wellcoin-icon.png" alt="Coin Icon" class="coin-icon">
    <span id="balance-amount">0.0000000000</span>
  </div>
  <div class="username-frame">
    <img src="dragon-frame.png" class="dragon-frame-img" alt="Username Frame" />
    <div id="username-inside">Loading...</div>
  </div>
  <div class="character-container">
    <img src="character.png" class="character" alt="Player Character" id="tap-character" />
    <!-- mining-bar والtimer تم حذفهم -->
    <!-- شريط الطاقة الجديد -->
    <div class="energy-bar-container" id="energy-bar-container">
      <div class="energy-bar-inner" id="energy-bar-inner" style="width: 100%;">
        <div class="energy-bar-led"></div>
      </div>
      <div class="energy-bar-label" id="energy-bar-label">300/300 Taps</div>
    </div>
  </div>
  <div class="bottom-buttons">
    <button class="btn">Me</button>
    <button class="btn" onclick="window.location.href='shop.html'">Shop</button>
    <button class="btn" onclick="window.location.href='missions.html'">Missions</button>
    <button class="btn" id="play-btn">Play</button>
  </div>
  <script>
    // منع الزوم والسكرول باللمس أو الماوس ... (نفس كودك الحالي)
    document.addEventListener('touchmove', function(event) {
      if (event.scale !== 1) { event.preventDefault(); }
    }, { passive: false });
    document.addEventListener('gesturestart', function (e) { e.preventDefault(); }, { passive: false });
    document.addEventListener('gesturechange', function (e) { e.preventDefault(); }, { passive: false });
    document.addEventListener('gestureend', function (e) { e.preventDefault(); }, { passive: false });
    window.addEventListener('keydown', function(e) {
      if(["ArrowLeft", "ArrowRight", " "].includes(e.key)) { e.preventDefault(); }
    }, { passive: false });
    window.addEventListener('wheel', function(e) { e.preventDefault(); }, { passive: false });
    window.addEventListener('scroll', function() { window.scrollTo(0, 0); });
    document.body.style.overflow = "hidden";
    document.documentElement.style.overflow = "hidden";

    // Firebase & Telegram
    const app = firebase.initializeApp({
      apiKey: "AIzaSyB9uNwUURvf5RsD7CnsG2LtE6fz5yboBkw",
      authDomain: "wellcoinbotgame.firebaseapp.com",
      databaseURL: "https://wellcoinbotgame-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "wellcoinbotgame",
      storageBucket: "wellcoinbotgame.appspot.com",
      messagingSenderId: "108640533638",
      appId: "1:108640533638:web:ed07516d96ac38f47f6507"
    });
    const db = firebase.database(app);
    const tg = window.Telegram.WebApp;
    tg.ready();
    const userId = tg.initDataUnsafe?.user?.id;
    const usernameBox = document.getElementById("username-inside");
    const balanceDisplay = document.getElementById("balance-amount");

    // قيم التعدين الجديد
    let balance = 0;
    let energyTaps = 300;
    let maxTaps = 300;
    let tapValue = 0.0000000001;
    let lastTapTimestamp = Date.now();
    let replenishInterval = null;
    let tapReplenishTime = 20000; // كل 20 ثانية ترجع نقرة واحدة
    let tapCooldown = 6000; // بعد 6 ثواني من آخر نقرة، ترسل التحديث للداتا بيز
    let lastSentBalance = 0;
    let tapTimeoutId = null;

    // عناصر الواجهة الجديدة
    const energyBarContainer = document.getElementById("energy-bar-container");
    const energyBarInner = document.getElementById("energy-bar-inner");
    const energyBarLabel = document.getElementById("energy-bar-label");
    const tapCharacter = document.getElementById("tap-character");

    // تأثير اهتزاز الهاتف (web vibration API)
    function vibrate(ms = 18) {
      if (window.navigator?.vibrate) window.navigator.vibrate(ms);
    }

    // أنميشن جميل عند النقر
    function showTapEffect(x, y) {
      const tapEl = document.createElement("div");
      tapEl.className = "tap-effect";
      tapEl.style.left = `${x - 32}px`;
      tapEl.style.top = `${y - 32}px`;
      tapEl.innerHTML = `
        <svg width="64" height="64"><circle cx="32" cy="32" r="18" fill="url(#g)" opacity="0.9"/>
        <defs><radialGradient id="g"><stop offset="0%" stop-color="#fffa"/><stop offset="80%" stop-color="#fff5"/><stop offset="100%" stop-color="#fff0"/></radialGradient></defs></svg>
      `;
      document.body.appendChild(tapEl);
      setTimeout(() => tapEl.remove(), 420);
    }

    // تحديث شريط الطاقة
    function updateEnergyBar() {
      let percentage = energyTaps / maxTaps;
      let color = "#21ff32";
      if (percentage > 0.75) color = "#21ff32";
      else if (percentage > 0.5) color = "#ffe100";
      else if (percentage > 0.25) color = "#ff9800";
      else color = "#ff2200";
      energyBarInner.style.width = (percentage * 100) + "%";
      // تدرج لوني جميل حسب الطاقة
      energyBarInner.style.background = `linear-gradient(90deg, #21ff32 0%, #8dff00 60%, #ffe100 82%, #ff9800 95%, #ff2200 100%)`;
      energyBarInner.style.filter = `drop-shadow(0 0 10px ${color}aa)`;
      energyBarLabel.textContent = `${energyTaps}/${maxTaps} Taps`;
      // لمعة LED مكان نهاية الشريط
      let barWidth = energyBarContainer.offsetWidth || 1;
      let led = energyBarInner.querySelector('.energy-bar-led');
      if (led) {
        led.style.right = (energyTaps === 0 ? barWidth - 18 : 0) + "px";
        led.style.background = `radial-gradient(circle, ${color} 70%, #fff0 100%)`;
        led.style.opacity = percentage > 0.07 ? 0.8 : 0.25;
      }
    }

    // تحديث الرصيد
    function updateBalanceDisplay() {
      balanceDisplay.textContent = balance.toFixed(10);
    }

    // عند دخول الصفحة
    window.addEventListener("load", () => {
      if (!userId) {
        window.location.href = "welcome.html";
        return;
      }
      // جلب بيانات اللاعب
      const userRef = db.ref("users/" + userId);
      userRef.once("value").then((snapshot) => {
        if (!snapshot.exists()) {
          window.location.href = "welcome.html";
          return;
        }
        const userData = snapshot.val();
        usernameBox.textContent = userData.username || "Unknown Player";
        balance = parseFloat(userData.balance || 0);
        lastSentBalance = balance;
        updateBalanceDisplay();
      });
      updateEnergyBar();
      startEnergyReplenish();
    });

    // إعادة تعبئة الطاقة تدريجياً
    function startEnergyReplenish() {
      if (replenishInterval) clearInterval(replenishInterval);
      replenishInterval = setInterval(() => {
        if (energyTaps < maxTaps) {
          energyTaps += 1;
          updateEnergyBar();
        }
      }, tapReplenishTime);
    }

    // منطق النقر للتعدين
    tapCharacter.addEventListener("pointerdown", function(e) {
      // السماح بالنقر فقط إذا عنده طاقة
      if (energyTaps <= 0) return;
      // احتساب مكان النقر
      let rect = tapCharacter.getBoundingClientRect();
      let x = (e.touches ? e.touches[0].clientX : e.clientX);
      let y = (e.touches ? e.touches[0].clientY : e.clientY);

      // لا بد أن يكون النقر داخل الصورة
      if (
        x < rect.left || x > rect.right || y < rect.top || y > rect.bottom
      ) return;

      // تأثير النقر
      showTapEffect(x, y);
      vibrate(18);

      // اهتزاز الصورة
      tapCharacter.style.transform = "scale(0.94) rotate(" + (Math.random()*2-1) + "deg)";
      setTimeout(() => { tapCharacter.style.transform = ""; }, 90);

      // تحديث الطاقة والرصيد
      energyTaps -= 1;
      balance += tapValue;
      updateBalanceDisplay();
      updateEnergyBar();

      // إعادة المؤقت لإرسال الرصيد بعد 6 ثواني من آخر نقرة
      if (tapTimeoutId) clearTimeout(tapTimeoutId);
      tapTimeoutId = setTimeout(sendBalanceToDB, tapCooldown);
    });

    // إرسال الرصيد إلى الداتا بيز
    function sendBalanceToDB() {
      if (balance !== lastSentBalance) {
        db.ref("users/" + userId).update({ balance: balance });
        lastSentBalance = balance;
      }
    }

    // عند الخروج من الصفحة أو الإغلاق، أرسل الرصيد فوراً
    window.addEventListener("beforeunload", sendBalanceToDB);

    // زر اللعب ونافذة الكول داون كما هي
    function msToHMS(ms) {
      let totalSeconds = Math.floor(ms / 1000);
      let h = Math.floor(totalSeconds / 3600);
      let m = Math.floor((totalSeconds % 3600) / 60);
      let s = totalSeconds % 60;
      return (
        (h < 10 ? "0" : "") + h + ":" +
        (m < 10 ? "0" : "") + m + ":" +
        (s < 10 ? "0" : "") + s
      );
    }
    function showCooldownOverlay(remainingMs) {
      let overlay = document.getElementById("cooldown-overlay");
      if (!overlay) {
        overlay = document.createElement("div");
        overlay.id = "cooldown-overlay";
        overlay.innerHTML = `
          <div class="cooldown-box" style="
            background:rgba(18,14,32,0.98);padding:38px 32px 32px 32px;
            border-radius: 24px; box-shadow: 0 8px 48px #000a; max-width: 350px; min-width: 260px; position:relative;">
            <span id="cooldown-close" style="
              position:absolute;right:18px;top:14px;
              color:#fff;font-size:2.1rem;
              cursor:pointer;font-weight:bold;
              z-index:1001;
              user-select:none;
            " title="Close">&times;</span>
            <img src="assets/player1.png" alt="player" style="width:72px;height:72px;display:block;margin:0 auto 20px;">
            <h2 style="text-align:center;color:#e14b4b;margin:0 0 10px 0;font-family:Pixel,Arial">⏳ Please Wait</h2>
            <div style="text-align:center;font-size:28px;font-family:monospace;color:#fff;margin-bottom:10px;">
              <span id="cooldown-timer">00:00:00</span>
            </div>
            <div style="text-align:center;color:#d5d5d5;font-size:17px;">You can play again after the countdown ends!</div>
          </div>
        `;
        Object.assign(overlay.style, {
          position: "fixed", left: 0, top: 0, width: "100vw", height: "100vh",
          display: "flex", alignItems: "center", justifyContent: "center",
          zIndex: 10000, background: "rgba(20,20,30,0.90)", backdropFilter: "blur(2px)",
        });
        document.body.appendChild(overlay);
      }
      overlay.style.display = "flex";
      let closeBtn = overlay.querySelector('#cooldown-close');
      if (closeBtn) {
        closeBtn.onclick = function() {
          overlay.style.display = 'none';
        };
      }
      function updateTimer() {
        let msLeft = window.nextPlayTime - Date.now();
        if (msLeft <= 0) {
          overlay.style.display = "none";
        } else {
          document.getElementById("cooldown-timer").textContent = msToHMS(msLeft);
          setTimeout(updateTimer, 1000);
        }
      }
      updateTimer();
    }
    document.getElementById("play-btn").onclick = async function(e) {
      e.preventDefault();
      if (!userId) return;
      const userRef = db.ref("users/" + userId + "/nextPlayTime");
      const snap = await userRef.get();
      const nextPlayTime = parseInt(snap.val() || "0");
      window.nextPlayTime = nextPlayTime;
      if (nextPlayTime > Date.now()) {
        showCooldownOverlay(nextPlayTime - Date.now());
        return false;
      }
      window.location.href = "play.html";
    };
  </script>
</body>
</html>
