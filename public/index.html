<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WELLcoin Game</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #000;
        color: #ffd700;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 10px;
      }

      #ranked {
        width: 36px;
        height: 36px;
        margin-right: 10px;
        cursor: pointer;
        background-color: #222;
        border: 2px solid #ffd700;
        border-radius: 50%;
        padding: 5px;
      }

      .character-container {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .character {
        max-height: 100%;
        max-width: 100%;
        object-fit: contain;
        cursor: pointer;
      }

      .mining-bar {
        position: absolute;
        bottom: 78px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        border: 2px solid #ffd700;
        padding: 6px 20px;
        border-radius: 20px;
        font-size: 13px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .timer-circle {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        border: 2px solid #ffd700;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        background-color: #111;
        color: #ffd700;
      }

      .bottom-buttons {
        display: flex;
        justify-content: space-between;
        background-color: #111;
        padding: 12px 4px;
        border-top: 2px solid #ffd700;
      }

      .btn {
        color: #ffd700;
        background-color: #222;
        border: 1px solid #ffd700;
        border-radius: 12px;
        padding: 10px 14px;
        font-size: 14px;
        cursor: pointer;
        flex: 1;
        margin: 0 2px;
        transition: 0.2s;
      }

      .btn:hover {
        background-color: #ffd700;
        color: #000;
      }

      /* Shop Panel */
      #shopPanel {
        display: none;
        flex-direction: column;
        padding: 20px;
        background-color: #000;
        color: #ffd700;
        overflow-y: auto;
        height: 100vh;
      }

      .shop-title {
        font-size: 20px;
        margin-bottom: 10px;
      }

      .shop-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }

      .shop-item {
        border: 1px solid #ffd700;
        background-color: #111;
        border-radius: 12px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .shop-item img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        margin-bottom: 6px;
        border-radius: 6px;
      }

      .shop-item .name {
        font-weight: bold;
      }

      .shop-item .desc {
        font-size: 12px;
        text-align: center;
        margin: 4px 0;
      }

      .shop-item .price {
        font-size: 13px;
        color: #ffd700;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="ranked-icon.png" id="ranked" alt="Ranked" title="Leaderboard" />
    </header>

    <div class="character-container">
      <img src="character.png" class="character" id="character" alt="Player Character" />
      <div class="mining-bar">
        <span>‚õè Mining: <span id="miningRate">0.0000000000</span> WELLcoin / 24h</span>
        <div class="timer-circle" id="timer">3h</div>
      </div>
    </div>

    <div class="bottom-buttons">
      <button class="btn" onclick="showMe()">Me</button>
      <button class="btn" onclick="showShop()">Shop</button>
      <button class="btn">Missions</button>
      <button class="btn">Invite</button>
    </div>

    <div id="shopPanel">
      <div class="shop-title">üõí Shop</div>
      <div class="shop-grid">
        <div class="shop-item">
          <img src="suit.png" alt="Fancy Suit">
          <div class="name">Fancy Suit</div>
          <div class="desc">+0.0000010000/day Mining Speed</div>
          <div class="price">üí∞ 10 WLC</div>
        </div>
        <!-- Placeholder for 19 more items -->
      </div>
    </div>

    <script>
      let mining = 0;
      let timerSeconds = 3 * 3600;
      let miningActive = true;

      function formatRate(num) {
        return num.toFixed(10);
      }

      function updateTimer() {
        const h = Math.floor(timerSeconds / 3600);
        const m = Math.floor((timerSeconds % 3600) / 60);
        document.getElementById("timer").innerText = `${h}h`;
      }

      setInterval(() => {
        if (miningActive && timerSeconds > 0) {
          mining += 0.01 / (24 * 3600);
          timerSeconds--;
          document.getElementById("miningRate").innerText = formatRate(mining);
          updateTimer();
        } else {
          miningActive = false;
        }
      }, 1000);

      document.getElementById("character").addEventListener("click", () => {
        if (!miningActive) {
          miningActive = true;
          timerSeconds = 3 * 3600;
        }
      });

      function showShop() {
        document.getElementById("shopPanel").style.display = "flex";
      }

      function showMe() {
        document.getElementById("shopPanel").style.display = "none";
      }
    </script>
  </body>
</html>
