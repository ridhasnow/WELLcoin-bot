<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WELLcoin Game</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #000;
        color: #ffd700;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 10px;
      }

      #ranked {
        width: 36px;
        height: 36px;
        margin-right: 10px;
        cursor: pointer;
      }

      .character-container {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        flex-direction: column;
      }

      .character {
        max-height: 100%;
        max-width: 100%;
        object-fit: contain;
        cursor: pointer;
      }

      .mining-bar {
        position: relative;
        bottom: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 18px;
        color: gold;
        font-weight: bold;
        font-family: 'Segoe UI', sans-serif;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        text-align: center;
        border: 1px solid #ffd700;
        margin-bottom: 5px;
      }

      .timer {
        font-size: 14px;
        color: #ffd700;
        margin-top: 4px;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 50%;
        padding: 8px 14px;
        border: 1px solid #ffd700;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      }

      .bottom-buttons {
        display: flex;
        justify-content: space-between;
        gap: 6px;
        background-color: #111;
        padding: 10px;
        border-top: 2px solid #ffd700;
      }

      .btn {
        flex: 1;
        text-align: center;
        color: #ffd700;
        background-color: #222;
        border: 1px solid #ffd700;
        border-radius: 14px;
        padding: 12px 0;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
        outline: none;
      }

      .btn:focus {
        outline: none;
      }

      .btn:hover {
        background-color: #ffd700;
        color: #000;
        font-weight: bold;
      }

      #shop {
        display: none;
        position: absolute;
        top: 60px;
        left: 10px;
        right: 10px;
        bottom: 90px;
        background-color: #111;
        border: 2px solid #ffd700;
        border-radius: 16px;
        padding: 20px;
        overflow-y: auto;
        z-index: 100;
      }

      .product {
        background-color: #222;
        border: 1px solid #ffd700;
        border-radius: 12px;
        padding: 12px;
        margin-bottom: 12px;
        color: #ffd700;
      }

      .product h3 {
        margin: 0 0 5px;
      }

      .product p {
        margin: 4px 0;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <header>
      <img src="ranked-icon.png" id="ranked" alt="Ranked" title="Leaderboard" />
    </header>

    <div class="character-container">
      <img src="character.png" class="character" alt="Player Character" onclick="resumeMining()" />
      <div class="mining-bar">‚õèÔ∏è Mining: <span id="coin-count">0.0000000000</span> WELLcoin / 24h</div>
      <div class="timer" id="timer">3:00:00</div>
    </div>

    <div id="shop">
      <div class="product">
        <h3>Elegant Suit</h3>
        <p>+0.0000010000 WELLcoin / 24h</p>
        <p>üí∞ Price: 10 WLC</p>
      </div>
      <!-- Add 19 more placeholders here -->
    </div>

    <div class="bottom-buttons">
      <button class="btn">Me</button>
      <button class="btn" onclick="document.getElementById('shop').style.display = 'block'">Shop</button>
      <button class="btn">Missions</button>
      <button class="btn">Invite</button>
    </div>

    <script>
      let coin = 0;
      const coinRate = 0.01 / (24 * 60 * 60); // per second
      let timerSeconds = 3 * 60 * 60;
      let mining = true;

      function updateDisplay() {
        document.getElementById("coin-count").innerText = coin.toFixed(10);
        const hours = String(Math.floor(timerSeconds / 3600)).padStart(1, '0');
        const minutes = String(Math.floor((timerSeconds % 3600) / 60)).padStart(2, '0');
        const seconds = String(timerSeconds % 60).padStart(2, '0');
        document.getElementById("timer").innerText = `${hours}:${minutes}:${seconds}`;
      }

      function resumeMining() {
        if (!mining && timerSeconds <= 0) {
          timerSeconds = 3 * 60 * 60;
          mining = true;
        }
      }

      setInterval(() => {
        if (mining && timerSeconds > 0) {
          coin += coinRate;
          timerSeconds--;
          if (timerSeconds <= 0) mining = false;
        }
        updateDisplay();
      }, 1000);

      updateDisplay();
    </script>
  </body>
</html>
