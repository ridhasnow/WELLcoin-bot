<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WELLcoin Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }header {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding: 10px;
}

#ranked {
  width: 36px;
  height: 36px;
  margin-right: 10px;
  cursor: pointer;
  border: 2px solid #ffd700;
  border-radius: 8px;
  padding: 4px;
  background-color: #111;
  box-shadow: 0 0 8px #ffd70050;
  z-index: 11;
}

.character-container {
  flex-grow: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.character {
  max-height: 100%;
  max-width: 100%;
  object-fit: contain;
}

.mining-bar {
  position: absolute;
  bottom: 70px;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  padding: 6px 18px;
  border-radius: 16px;
  font-size: 14px;
  color: gold;
  font-weight: 600;
  font-family: 'Segoe UI Semibold', sans-serif;
  box-shadow: 0 0 6px rgba(255, 215, 0, 0.3);
  border: 1px solid #ffd700;
  text-align: center;
  white-space: nowrap;
}

.timer {
  position: absolute;
  bottom: 48px;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0, 0, 0, 0.3);
  color: #ffd700;
  font-size: 13px;
  padding: 4px 12px;
  border-radius: 50px;
  border: 1px solid #ffd700;
  box-shadow: 0 0 4px rgba(255, 215, 0, 0.2);
}

.bottom-buttons {
  display: flex;
  justify-content: space-between;
  gap: 6px;
  background-color: #111;
  padding: 10px;
  border-top: 2px solid #ffd700;
}

.btn {
  flex: 1;
  text-align: center;
  color: #ffd700;
  background-color: #222;
  border: 1px solid #ffd700;
  border-radius: 14px;
  padding: 12px 0;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
  outline: none;
  user-select: none;
}

.btn:focus {
  outline: none;
}

.btn:active {
  transform: scale(0.98);
  background-color: #333;
}

.btn:hover {
  background-color: #ffd700;
  color: #000;
  font-weight: bold;
}

  </style>
</head>
<body>
  <header>
    <img src="ranked-icon.png" id="ranked" alt="Ranked" title="Leaderboard" />
  </header>  <!-- SVG Balance Box -->  <svg width="240" height="60" style="position:absolute; top:10px; left:10px; z-index:10;" viewBox="0 0 240 60">
    <defs>
      <filter id="glow">
        <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs><rect x="4" y="4" rx="16" ry="16" width="232" height="52"
      style="fill:rgba(0,0,0,0.4); stroke:#ffd700; stroke-width:2.5;"
      filter="url(#glow)" />

<image href="wellcoin-icon.png" x="16" y="15" width="28" height="28" />

<text id="balance-amount" x="52" y="34" fill="#00cfff" font-size="16" font-weight="bold" 
      font-family="'Segoe UI', sans-serif"
      style="text-shadow: 0 0 6px gold;">0.0000000000</text>

  </svg>  <div class="character-container">
    <img src="character.png" class="character" alt="Player Character" onclick="restartMiningTimer()" />
    <div class="mining-bar">⛏️ Mining: <span id="coin-count">0.0000000000</span> WELLcoin / 24h</div>
    <div class="timer" id="countdown">3:00:00</div>
  </div>  <div class="bottom-buttons">
    <button class="btn">Me</button>
    <button class="btn" onclick="window.location.href='shop.html'">Shop</button>
    <button class="btn" onclick="window.location.href='missions.html'">Missions</button>
    <button class="btn">Invite</button>
  </div>  <script>
    let coinCount = 0.0;
    let balance = 0.0;
    let interval;
    let countdown = 10800;

    function updateCoin() {
      coinCount += 0.0000001157;
      document.getElementById("coin-count").textContent = coinCount.toFixed(10);
      balance += 0.0000001157;
      document.getElementById("balance-amount").textContent = balance.toFixed(10);
    }

    function updateTimer() {
      countdown--;
      const h = Math.floor(countdown / 3600).toString().padStart(1, '0');
      const m = Math.floor((countdown % 3600) / 60).toString().padStart(2, '0');
      const s = Math.floor(countdown % 60).toString().padStart(2, '0');
      document.getElementById("countdown").textContent = `${h}:${m}:${s}`;
      if (countdown <= 0) clearInterval(interval);
    }

    function startMining() {
      interval = setInterval(() => {
        updateCoin();
        updateTimer();
      }, 1000);
    }

    function restartMiningTimer() {
      countdown = 10800;
      clearInterval(interval);
      startMining();
    }

    startMining();
  </script></body>
</html>
