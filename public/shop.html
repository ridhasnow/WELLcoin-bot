<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WELLcoin Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #e6d8a3;
      overflow-y: scroll;
      overflow-x: hidden;
    }

    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      z-index: 10;
    }

    .shop-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      padding: 60px 16px 20px;
      justify-items: center;
    }

    .item-box {
      width: 240px;
      min-height: 280px;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
      padding: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #e6d8a3;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    .item-box img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      display: block;
    }

    .divider {
      width: 100%;
      height: 1px;
      background-color: #555;
      margin: 10px 0 6px;
    }

    .item-name {
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 4px;
      color: #fff;
      text-shadow: 0 0 4px rgba(255,255,255,0.3);
    }

    .divider-bottom {
      width: 100%;
      height: 1px;
      background-color: #444;
      margin-bottom: 6px;
    }

    .item-details {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 13px;
      gap: 8px;
      color: #e6d8a3;
    }

    .vertical-line {
      width: 1px;
      height: 14px;
      background-color: #666;
    }

    .buy-btn {
      margin-top: 10px;
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 6px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0, 255, 0, 0.5);
      transition: 0.2s;
    }

    .buy-btn[disabled], .buy-btn.disabled {
      background-color: #444 !important;
      color: #aaa !important;
      cursor: not-allowed !important;
      box-shadow: none !important;
    }

    .buy-btn:hover:not([disabled]):not(.disabled) {
      background-color: #00cc00;
    }

    /* New layout: stats row + claim row */
    .shop-stats-row {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 12px;
      gap: 6px;
      flex-wrap: nowrap;
    }

    .shop-timer {
      background: #181818;
      color: #ffd700;
      font-size: 14px;
      border-radius: 5px;
      padding: 2px 8px;
      font-family: monospace;
      font-weight: bold;
      box-shadow: 0 0 4px #ffd70077;
      letter-spacing: 1px;
      white-space: nowrap;
      flex: 0 0 auto;
    }

    .shop-mining {
      background: #222;
      color: #0cf;
      font-size: 14px;
      border-radius: 5px;
      padding: 2px 10px;
      font-family: monospace;
      font-weight: bold;
      box-shadow: 0 0 4px #0cf7;
      letter-spacing: 1px;
      white-space: nowrap;
      overflow: visible;
      text-overflow: clip;
      flex: 1 1 auto;          /* take available width */
      text-align: center;       /* center digits nicely */
      min-width: 0;
    }

    .shop-claim-row {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 8px;
    }

    .claim-btn {
      background: linear-gradient(90deg, #ffd700 60%, #fffbe1 100%);
      color: #333;
      border: none;
      padding: 6px 18px;
      border-radius: 9px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px #ffd70077;
      transition: 0.16s;
      opacity: 1;
    }
    .claim-btn.disabled, .claim-btn[disabled] {
      background: #333;
      color: #aaa;
      cursor: not-allowed;
      opacity: 0.6;
      box-shadow: none;
    }

    /* Popup / Modal */
    .popup-modal {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(20,20,30,0.82);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(2px);
      animation: fadeIn 0.2s;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .popup-box {
      background: #181818;
      color: #fff;
      border-radius: 18px;
      min-width: 300px;
      max-width: 94vw;
      box-shadow: 0 8px 44px #000b, 0 0 0 1.5px #ffd70099;
      padding: 22px 26px 18px 26px;
      position: relative;
      text-align: center;
      animation: popupAppear 0.14s;
    }
    @keyframes popupAppear { from { transform: scale(0.91); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .popup-close {
      position: absolute;
      right: 13px;
      top: 13px;
      font-size: 1.9rem;
      color: #ffd700;
      cursor: pointer;
      font-weight: bold;
      z-index: 5;
      user-select: none;
      transition: color 0.2s;
    }
    .popup-close:hover { color: #fff; }
    .popup-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #ffd700;
      margin-bottom: 10px;
    }
    .popup-desc {
      color: #fff7cc;
      font-size: 1.08rem;
      margin-bottom: 20px;
      margin-top: 6px;
    }
    .popup-btn-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 16px;
    }
    .popup-action-btn {
      background: linear-gradient(90deg, #ffd700 60%, #fffbe1 100%);
      color: #333;
      border: none;
      padding: 7px 25px;
      border-radius: 9px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px #ffd70077;
      transition: 0.16s;
    }
    .popup-action-btn:active { transform: scale(0.98); }
    .popup-action-btn:disabled {
      background: #444;
      color: #aaa;
      cursor: not-allowed;
      box-shadow: none;
    }
    .popup-okey-btn {
      background: #222;
      color: #ffd700;
      border: none;
      border-radius: 9px;
      font-size: 15px;
      padding: 7px 22px;
      cursor: pointer;
      margin-top: 14px;
      font-weight: bold;
      box-shadow: 0 0 8px #ffd70033;
      transition: background 0.16s;
    }
    .popup-okey-btn:active { background: #333; }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">‚Üê</button>
  <div class="shop-container" id="shop-container">
    <!-- Items will be rendered by JS -->
  </div>
  <div id="popup-modal-root"></div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="shop.js"></script>
</body>
</html>
