<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WELLcoin Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #e6d8a3;
      overflow-y: scroll;
      overflow-x: hidden;
    }

    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      z-index: 10;
    }

    .shop-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      padding: 60px 16px 20px;
      justify-items: center;
    }

    .item-box {
      width: 240px;
      height: 280px;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
      padding: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #e6d8a3;
      box-sizing: border-box;
    }

    .item-box img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      display: block;
    }

    .divider {
      width: 100%;
      height: 1px;
      background-color: #555;
      margin: 10px 0 6px;
    }

    .item-name {
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 4px;
      color: #fff;
      text-shadow: 0 0 4px rgba(255,255,255,0.3);
    }

    .divider-bottom {
      width: 100%;
      height: 1px;
      background-color: #444;
      margin-bottom: 6px;
    }

    .item-details {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 13px;
      gap: 8px;
      color: #e6d8a3;
    }

    .vertical-line {
      width: 1px;
      height: 14px;
      background-color: #666;
    }

    .buy-btn {
      margin-top: 10px;
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 6px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0, 255, 0, 0.5);
      transition: 0.2s;
    }

    .buy-btn:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">←</button>

  <div class="shop-container">
    <div class="item-box">
      <img src="suit.png" alt="Elegant suit" />
      <div class="divider"></div>
      <div class="item-name">Elegant Suit</div>
      <div class="divider-bottom"></div>
      <div class="item-details">
        <span>10 WLC</span>
        <div class="vertical-line"></div>
        <span>+0.000001/day</span>
      </div>
      <button class="buy-btn">Buy</button>
    </div>

    <!-- باقي المنتجات مكانها محفوظ -->
    <div class="item-box">
  <img src="house.png" alt="House Decoration" />
  <div class="divider"></div>
  <div class="item-name">House Decoration</div>
  <div class="divider-bottom"></div>
  <div class="item-details">
    <span>15 WLC</span>
    <div class="vertical-line"></div>
    <span>+0.000002/day</span>
  </div>
  <button class="buy-btn" onclick="buyItem(15, 0.000002)">Buy</button>
</div>

  <div class="divider-bottom"></div>
  <div class="item-details">
    <span>20 WLC</span>
    <div class="vertical-line"></div>

</div>

</body>
</html>
