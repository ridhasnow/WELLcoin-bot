<!DOCTYPE html>

  <title>WELLcoin Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #ffd700;
      overflow-y: scroll;
    }

    .back-button {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #fff3;
      font-size: 16px;
      z-index: 100;
      transition: 0.3s;
    }

    .back-button:hover {
      background-color: #ffd700;
      color: #000;
    }

    .shop-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(30%, 1fr));
      gap: 20px;
      padding: 80px 20px 20px 20px;
    }

    .item {
      background-color: #111;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 260px;
      color: #ffd700;
    }

    .item img {
      width: 80%;
      height: auto;
      max-height: 140px;
      object-fit: contain;
      margin-bottom: 8px;
    }

    .separator {
      width: 80%;
      height: 1px;
      background-color: #555;
      margin: 6px 0;
    }

    .item-name {
      font-size: 16px;
      font-weight: 600;
      text-align: center;
    }

    .buy-button {
      background-color: #00cc66;
      color: #fff;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 6px #00cc6655;
      transition: 0.2s;
    }

    .buy-button:hover {
      background-color: #00e676;
      font-weight: bold;
    }
  </style>
</head>
